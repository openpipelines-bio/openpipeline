argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input h5mu file"
    info: null
    example:
    - "input.h5mu"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--modality"
    description: "Which modality from the input MuData file to process.\n"
    info: null
    default:
    - "rna"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obsm_input"
    description: "Which .obsm slot to use as a starting PCA embedding."
    info: null
    default:
    - "X_pca"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5mu file containing the found neighbors."
    info: null
    example:
    - "output.h5mu"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--uns_output"
    description: "Mandatory .uns slot to store various neighbor output objects."
    info: null
    default:
    - "neighbors"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obsp_distances"
    description: "In which .obsp slot to store the distance matrix between the resulting\
      \ neighbors."
    info: null
    default:
    - "distances"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obsp_connectivities"
    description: "In which .obsp slot to store the connectivities matrix between the\
      \ resulting neighbors."
    info: null
    default:
    - "connectivities"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--metric"
    description: "The distance metric to be used in the generation of the nearest\
      \ neighborhood network."
    info: null
    default:
    - "euclidean"
    required: false
    choices:
    - "cityblock"
    - "cosine"
    - "euclidean"
    - "l1"
    - "l2"
    - "manhattan"
    - "braycurtis"
    - "canberra"
    - "chebyshev"
    - "correlation"
    - "dice"
    - "hamming"
    - "jaccard"
    - "kulsinski"
    - "mahalanobis"
    - "minkowski"
    - "rogerstanimoto"
    - "russellrao"
    - "seuclidean"
    - "sokalmichener"
    - "sokalsneath"
    - "sqeuclidean"
    - "yule"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--num_neighbors"
    description: "The size of local neighborhood (in terms of number of neighboring\
      \ data points) used for manifold approximation. Larger values result in more\
      \ global views of the manifold, while smaller values result in more local data\
      \ being preserved. In general values should be in the range 2 to 100. If knn\
      \ is True, number of nearest neighbors to be searched. If knn is False, a Gaussian\
      \ kernel width is set to the distance of the n_neighbors neighbor."
    info: null
    default:
    - 15
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--seed"
    description: "A random seed."
    info: null
    default:
    - 0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--output_compression"
    description: "Compression format to use for the output AnnData and/or Mudata objects.\n\
      By default no compression is applied.\n"
    info: null
    example:
    - "gzip"
    required: false
    choices:
    - "gzip"
    - "lzf"
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
- type: "file"
  path: "setup_logger.py"
- type: "file"
  path: "compress_h5mu.py"
- type: "file"
  path: "nextflow_labels.config"
  dest: "nextflow_labels.config"
description: "Compute a neighborhood graph of observations [McInnes18].\n\nThe neighbor\
  \ search efficiency of this heavily relies on UMAP [McInnes18], which also provides\
  \ a method for estimating connectivities of data points - the connectivity of the\
  \ manifold (method=='umap'). If method=='gauss', connectivities are computed according\
  \ to [Coifman05], in the adaption of [Haghverdi16].\n"
test_resources:
- type: "python_script"
  path: "test.py"
  is_executable: true
- type: "file"
  path: "pbmc_1k_protein_v3"
