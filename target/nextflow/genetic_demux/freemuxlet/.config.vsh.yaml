name: "freemuxlet"
namespace: "genetic_demux"
version: "integration_build"
authors:
- name: "Xichen Wu"
  roles:
  - "author"
  info:
    role: "Contributor"
    links:
      github: "wxicu"
      linkedin: "xichen-wu"
      orcid: "0009-0008-2168-4508"
    organizations:
    - name: "Helmholtz Munich"
      href: "https://www.helmholtz-munich.de"
      role: "Student Assistant"
argument_groups:
- name: "Input"
  arguments:
  - type: "string"
    name: "--plp"
    description: "Prefix of input files generated by dsc-pileup"
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--init_cluster"
    description: "Input file containing the initial cluster information."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--nsample"
    description: "Number of samples multiplexed together"
    info: null
    default:
    - 2
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--aux_files"
    description: "Turn on writing auxilary output files"
    info: null
    direction: "input"
  - type: "integer"
    name: "--verbose"
    description: "Turn on verbose mode with specific verbosity threshold. 0: fully\
      \ verbose, 100 : no verbose messages."
    info: null
    default:
    - 100
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--doublet_prior"
    description: "Prior of doublet."
    info: null
    default:
    - 0.5
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--geno_error"
    description: "Genotype error parameter per cluster."
    info: null
    default:
    - 0.1
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--bf_thres"
    description: "Bayes Factor Threshold used in the initial clustering."
    info: null
    default:
    - 5.41
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--frac_init_clust"
    description: "Fraction of droplets to be clustered in the very first round of\
      \ initial clustering procedure."
    info: null
    default:
    - 1.0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--iter_init"
    description: "Iteration for initial cluster assignment (set to zero to skip the\
      \ iterations)."
    info: null
    default:
    - 10
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--keep_init_missing"
    description: "Keep missing cluster assignment as missing in the initial iteration."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "--randomize_singlet_score"
    description: "Randomize the singlet scores to test its effect."
    info: null
    direction: "input"
  - type: "integer"
    name: "--seed"
    description: "Seed for random number (use clocks if not set)."
    info: null
    default:
    - 0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--cap_bq"
    description: "Maximum base quality (higher BQ will be capped)."
    info: null
    default:
    - 20
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_bq"
    description: "Minimum base quality to consider (lower BQ will be skipped)."
    info: null
    default:
    - 13
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--group_list"
    description: "List of tag readgroup/cell barcode to consider in this run. All\
      \ other barcodes will be ignored. This is useful for parallelized run."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_total"
    description: "Minimum number of total reads for a droplet/cell to be considered."
    info: null
    default:
    - 0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_umi"
    description: "Minimum number of UMIs for a droplet/cell to be considered."
    info: null
    default:
    - 0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_snp"
    description: "Minimum number of SNPs with coverage for a droplet/cell to be considered."
    info: null
    default:
    - 0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Output"
  arguments:
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output directory"
    info: null
    example:
    - "freemux"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--out"
    description: "freemuxlet Output file prefix"
    info: null
    example:
    - "freemuxlet"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "r_script"
  path: "script.R"
  is_executable: true
- type: "file"
  path: "freemuxlet.patch"
- type: "file"
  path: "nextflow_labels.config"
  dest: "nextflow_labels.config"
description: "Freemuxlet is a software tool to deconvolute sample identity and identify\
  \ multiplets when\nmultiple samples are pooled by barcoded single cell sequencing.\
  \ If external genotyping\ndata is not available, the genotyping-free version demuxlet,\
  \ freemuxlet, would be recommended.\n"
test_resources:
- type: "bash_script"
  path: "test.sh"
  is_executable: true
- type: "file"
  path: "demuxafy_test_data"
info: null
status: "enabled"
scope:
  image: "public"
  target: "public"
license: "MIT"
links:
  repository: "https://github.com/openpipelines-bio/openpipeline"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      mem1gb: "memory = 1000000000.B"
      mem2gb: "memory = 2000000000.B"
      mem5gb: "memory = 5000000000.B"
      mem10gb: "memory = 10000000000.B"
      mem20gb: "memory = 20000000000.B"
      mem50gb: "memory = 50000000000.B"
      mem100gb: "memory = 100000000000.B"
      mem200gb: "memory = 200000000000.B"
      mem500gb: "memory = 500000000000.B"
      mem1tb: "memory = 1000000000000.B"
      mem2tb: "memory = 2000000000000.B"
      mem5tb: "memory = 5000000000000.B"
      mem10tb: "memory = 10000000000000.B"
      mem20tb: "memory = 20000000000000.B"
      mem50tb: "memory = 50000000000000.B"
      mem100tb: "memory = 100000000000000.B"
      mem200tb: "memory = 200000000000000.B"
      mem500tb: "memory = 500000000000000.B"
      mem1gib: "memory = 1073741824.B"
      mem2gib: "memory = 2147483648.B"
      mem4gib: "memory = 4294967296.B"
      mem8gib: "memory = 8589934592.B"
      mem16gib: "memory = 17179869184.B"
      mem32gib: "memory = 34359738368.B"
      mem64gib: "memory = 68719476736.B"
      mem128gib: "memory = 137438953472.B"
      mem256gib: "memory = 274877906944.B"
      mem512gib: "memory = 549755813888.B"
      mem1tib: "memory = 1099511627776.B"
      mem2tib: "memory = 2199023255552.B"
      mem4tib: "memory = 4398046511104.B"
      mem8tib: "memory = 8796093022208.B"
      mem16tib: "memory = 17592186044416.B"
      mem32tib: "memory = 35184372088832.B"
      mem64tib: "memory = 70368744177664.B"
      mem128tib: "memory = 140737488355328.B"
      mem256tib: "memory = 281474976710656.B"
      mem512tib: "memory = 562949953421312.B"
      cpu1: "cpus = 1"
      cpu2: "cpus = 2"
      cpu5: "cpus = 5"
      cpu10: "cpus = 10"
      cpu20: "cpus = 20"
      cpu50: "cpus = 50"
      cpu100: "cpus = 100"
      cpu200: "cpus = 200"
      cpu500: "cpus = 500"
      cpu1000: "cpus = 1000"
    script:
    - "includeConfig(\"nextflow_labels.config\")"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "ubuntu:22.04"
  target_tag: "integration_build"
  namespace_separator: "/"
  setup:
  - type: "docker"
    copy:
    - "freemuxlet.patch /opt/freemuxlet.patch"
  - type: "apt"
    packages:
    - "autoconf"
    - "wget"
    - "git"
    - "build-essential"
    - "libcurl4-openssl-dev"
    - "cmake"
    - "libbz2-dev"
    - "libssl-dev"
    - "liblzma-dev"
    - "zlib1g-dev"
    - "r-base"
    interactive: false
  - type: "docker"
    run:
    - "git clone https://github.com/samtools/htslib.git /tmp/htslib && cd /tmp/htslib\
      \ && git submodule update --init --recursive && autoreconf -i && ./configure\
      \ --prefix=/usr/local/ && make && make install"
  - type: "docker"
    run:
    - "git clone --depth 1 https://github.com/statgen/popscle.git /tmp/popscle &&\
      \ cd /tmp/popscle && git apply /opt/freemuxlet.patch && mkdir -p /tmp/popscle/build\
      \ && cd /tmp/popscle/build && cmake .. && make && cp /tmp/popscle/bin/popscle\
      \ /usr/local/bin"
  - type: "r"
    cran:
    - "readr"
    - "processx"
    - "dplyr"
    bioc_force_install: false
    warnings_as_errors: true
  entrypoint: []
  cmd: null
build_info:
  config: "src/genetic_demux/freemuxlet/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker"
  output: "target/nextflow/genetic_demux/freemuxlet"
  executable: "target/nextflow/genetic_demux/freemuxlet/main.nf"
  viash_version: "0.9.4"
  git_commit: "bfdd13f20a7e55fb030df16e42b47faba63c9a31"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
package_config:
  name: "openpipeline"
  summary: "Best-practice workflows for single-cell multi-omics analyses.\n"
  description: "OpenPipelines are extensible single cell analysis pipelines for reproducible\
    \ and large-scale single cell processing using [Viash](https://viash.io) and [Nextflow](https://www.nextflow.io/).\n\
    \nIn terms of workflows, the following has been made available, but keep in mind\
    \ that\nindividual tools and functionality can be executed as standalone components\
    \ as well.\n\n  * Demultiplexing: conversion of raw sequencing data to FASTQ objects.\n\
    \  * Ingestion: Read mapping and generating a count matrix.\n  * Single sample\
    \ processing: cell filtering and doublet detection.\n  * Multisample processing:\
    \ Count transformation, normalization, QC metric calulations.\n  * Integration:\
    \ Clustering, integration and batch correction using single and multimodal methods.\n\
    \  * Downstream analysis workflows\n"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openpipelines-data"
      dest: "resources_test"
  viash_version: "0.9.4"
  source: "src"
  target: "target"
  config_mods:
  - ".resources += {path: '/src/workflows/utils/labels.config', dest: 'nextflow_labels.config'}\n\
    .runners[.type == 'nextflow'].config.script := 'includeConfig(\"nextflow_labels.config\"\
    )'"
  - ".version := \"integration_build\""
  - ".engines[.type == 'docker'].target_tag := 'integration_build'"
  keywords:
  - "single-cell"
  - "multimodal"
  license: "MIT"
  organization: "openpipelines-bio"
  links:
    repository: "https://github.com/openpipelines-bio/openpipeline"
    docker_registry: "ghcr.io"
    homepage: "https://openpipelines.bio"
    documentation: "https://openpipelines.bio/fundamentals"
    issue_tracker: "https://github.com/openpipelines-bio/openpipeline/issues"
