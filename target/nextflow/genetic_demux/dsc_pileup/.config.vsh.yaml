name: "dsc_pileup"
namespace: "genetic_demux"
version: "3.0.0"
authors:
- name: "Xichen Wu"
  roles:
  - "author"
  info:
    role: "Contributor"
    links:
      github: "wxicu"
      linkedin: "xichen-wu"
      orcid: "0009-0008-2168-4508"
    organizations:
    - name: "Helmholtz Munich"
      href: "https://www.helmholtz-munich.de"
      role: "Student Assistant"
argument_groups:
- name: "Input"
  arguments:
  - type: "file"
    name: "--sam"
    description: "Input SAM/BAM/CRAM file. Must be sorted by coordinates and indexed."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--tag_group"
    description: "Tag representing readgroup or cell barcodes, in the case to partition\
      \ the BAM file into multiple groups. For 10x genomics, use CB."
    info: null
    default:
    - "CB"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--tag_umi"
    description: "Tag representing UMIs. For 10x genomiucs, use UB."
    info: null
    default:
    - "UB"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--exclude_flag"
    description: "SAM/BAM FLAGs to be excluded."
    info: null
    default:
    - 1796
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--vcf"
    description: "Input VCF/BCF file for dsc-pileup, containing the AC and AN field."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--sm"
    description: "List of sample IDs to compare to (default: use all)."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--sm_list"
    description: "File containing the list of sample IDs to compare."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--sam_verbose"
    description: "Verbose message frequency for SAM/BAM/CRAM."
    info: null
    default:
    - 1000000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--vcf_verbose"
    description: "Verbose message frequency for VCF/BCF."
    info: null
    default:
    - 1000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--skip_umi"
    description: "Do not generate [prefix].umi.gz file, which stores the regions covered\
      \ by each barcode/UMI pair."
    info: null
    direction: "input"
  - type: "integer"
    name: "--cap_bq"
    description: "Maximum base quality (higher BQ will be capped)."
    info: null
    default:
    - 40
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_bq"
    description: "Minimum base quality to consider (lower BQ will be skipped)."
    info: null
    default:
    - 13
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_mq"
    description: "Minimum mapping quality to consider (lower MQ will be ignored)."
    info: null
    default:
    - 20
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_td"
    description: "Minimum distance to the tail (lower will be ignored)."
    info: null
    default:
    - 0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--excl_flag"
    description: "SAM/BAM FLAGs to be excluded for SNP overlapping Read filtering\
      \ Options."
    info: null
    default:
    - 3844
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--group_list"
    description: "List of tag readgroup/cell barcode to consider in this run. All\
      \ other barcodes will be ignored. This is useful for parallelized run."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_total"
    description: "Minimum number of total reads for a droplet/cell to be considered."
    info: null
    default:
    - 0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_uniq"
    description: "Minimum number of unique reads (determined by UMI/SNP pair) for\
      \ a droplet/cell to be considered."
    info: null
    default:
    - 0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_snp"
    description: "Minimum number of SNPs with coverage for a droplet/cell to be considered."
    info: null
    default:
    - 0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Output"
  arguments:
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output directory"
    info: null
    example:
    - "demux"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--out"
    description: "dsc-pileup output file prefix"
    info: null
    example:
    - "demuxlet_dsc"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "bash_script"
  path: "script.sh"
  is_executable: true
- type: "file"
  path: "nextflow_labels.config"
  dest: "nextflow_labels.config"
description: "Dsc-pileup is a software tool to pileup reads and corresponding base\
  \ quality \nfor each overlapping SNPs and each barcode. By using pileup files,\n\
  it would allow us to run demuxlet/freemuxlet pretty fast multiple times\nwithout\
  \ going over the BAM file again.\n"
test_resources:
- type: "bash_script"
  path: "test.sh"
  is_executable: true
- type: "file"
  path: "demuxafy_test_data"
info: null
status: "enabled"
scope:
  image: "public"
  target: "public"
license: "MIT"
links:
  repository: "https://github.com/openpipelines-bio/openpipeline"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      mem1gb: "memory = 1000000000.B"
      mem2gb: "memory = 2000000000.B"
      mem5gb: "memory = 5000000000.B"
      mem10gb: "memory = 10000000000.B"
