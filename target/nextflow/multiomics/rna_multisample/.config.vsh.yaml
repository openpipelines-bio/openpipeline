        orcid: "0000-0002-4389-0440"
        linkedin: "dries-schaumont"
      organizations:
      - name: "Data Intuitive"
        href: "https://www.data-intuitive.com"
        role: "Data Scientist"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--id"
      description: "ID of the concatenated file"
      info: null
      example:
      - "concatenated"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input"
      description: "Path to the samples."
      info: null
      example:
      - "dataset.h5mu"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--modality"
      description: "Modality to process."
      info: null
      default:
      - "rna"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Output"
    arguments:
    - type: "file"
      name: "--output"
      description: "Destination path to the output."
      info: null
      example:
      - "output.h5mu"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Filtering highly variable genes"
    arguments:
    - type: "string"
      name: "--filter_with_hvg_var_output"
      description: "In which .var slot to store a boolean array corresponding to the\
        \ highly variable genes."
      info: null
      default:
      - "filter_with_hvg"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--filter_with_hvg_obs_batch_key"
      description: "If specified, highly-variable genes are selected within each batch\
        \ separately and merged. This simple \nprocess avoids the selection of batch-specific\
        \ genes and acts as a lightweight batch correction method. \nFor all flavors,\
        \ genes are first sorted by how many batches they are a HVG. For dispersion-based\
        \ flavors \nties are broken by normalized dispersion. If flavor = 'seurat_v3',\
        \ ties are broken by the median (across\nbatches) rank based on within-batch\
        \ normalized variance.\n"
      info: null
      default:
      - "sample_id"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--filter_with_hvg_flavor"
      description: "Choose the flavor for identifying highly variable genes. For the\
        \ dispersion based methods\nin their default workflows, Seurat passes the\
        \ cutoffs whereas Cell Ranger passes n_top_genes.\n"
      info: null
      default:
      - "seurat"
      required: false
      choices:
      - "seurat"
      - "cell_ranger"
      - "seurat_v3"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--filter_with_hvg_n_top_genes"
      description: "Number of highly-variable genes to keep. Mandatory if filter_with_hvg_flavor\
        \ is set to 'seurat_v3'."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "QC metrics calculation options"
    arguments:
    - type: "string"
      name: "--var_qc_metrics"
      description: "Keys to select a boolean (containing only True or False) column\
        \ from .var.\nFor each cell, calculate the proportion of total values for\
        \ genes which are labeled 'True', \ncompared to the total sum of the values\
        \ for all genes.\n"
      info: null
      example:
      - "ercc,highly_variable"
      default:
      - "filter_with_hvg"
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ","
      dest: "par"
    - type: "integer"
      name: "--top_n_vars"
      description: "Number of top vars to be used to calculate cumulative proportions.\n\
        If not specified, proportions are not calculated. `--top_n_vars 20,50` finds\n\
        cumulative proportion to the 20th and 50th most expressed vars.\n"
      info: null
      default:
      - 50
      - 100
      - 200
      - 500
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ","
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "rna_multisample"
  description: "Processing unimodal multi-sample RNA transcriptomics data."
  test_resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "test_wf"
  - type: "file"
    path: "resources_test/concat_test_data"
  info:
    image: "/images/concepts/fig_workflow_multiomics_rna_multisample.svg"
  status: "enabled"
  requirements:
    commands:
    - "ps"
  set_wd_to_resources_dir: false
