engines:
- type: "docker"
  id: "docker"
  image: "python:3.12"
  target_tag: "integration_build"
  namespace_separator: "/"
  setup:
  - type: "apt"
    packages:
    - "procps"
    - "pkg-config"
    - "libhdf5-dev"
    interactive: false
  - type: "python"
    user: false
    packages:
    - "anndata==0.10.8"
    - "mudata~=0.2.4"
    - "pandas!=2.1.2"
    - "numpy<2.0.0"
    upgrade: true
  - type: "python"
    user: false
    packages:
    - "pynndescent~=0.5.10"
    - "numpy<2"
    upgrade: true
  test_setup:
