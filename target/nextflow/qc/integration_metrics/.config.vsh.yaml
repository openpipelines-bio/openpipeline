engines:
- type: "docker"
  id: "docker"
  image: "rocker/r2u:22.04"
  target_tag: "integration-qc_build"
  namespace_separator: "/"
  setup:
  - type: "apt"
    packages:
    - "procps"
    - "libhdf5-dev"
    - "gfortran"
    - "cmake"
    - "libopenblas-dev"
    - "libgeos-dev"
    - "python3-pip"
    - "python3-dev"
    - "python-is-python3"
    interactive: false
  - type: "python"
    user: false
    packages:
    - "anndata~=0.11.1"
    - "mudata~=0.3.1"
    script:
    - "exec(\"try:\\n  import awkward\\nexcept ModuleNotFoundError:\\n  exit(0)\\\
      nelse:  exit(1)\")"
    upgrade: true
  - type: "python"
    user: false
    packages:
    - "scib==1.1.5"
    - "rpy2==3.5.16"
    - "anndata2ri"
    upgrade: true
  - type: "r"
    github:
    - "theislab/kBET"
    bioc_force_install: false
  - type: "docker"
    run:
    - "cd \"$(pip show scib | grep Location | cut -d ' ' -f 2)/scib/knn_graph\" &&\
      \ \\\ng++ -std=c++11 -O3 knn_graph.cpp -o knn_graph.o\n"
  test_setup:
  - type: "python"
    user: false
    packages:
    - "viashpy==0.8.0"
    upgrade: true
  entrypoint: null
  cmd: null
