name: "integration_metrics"
namespace: "qc"
version: "integration-qc_build"
authors:
- name: "Dorien Roosen"
  roles:
  - "author"
  info:
    role: "Core Team Member"
    links:
      email: "dorien@data-intuitive.com"
      github: "dorien-er"
      linkedin: "dorien-roosen"
    organizations:
    - name: "Data Intuitive"
      href: "https://www.data-intuitive.com"
      role: "Data Scientist"
argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--input"
    description: "Input h5mu file"
    info: null
    example:
    - "input.h5mu"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--modality"
    info: null
    default:
    - "rna"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--bio_conservation_metrics"
    description: "The metrics to be calculated to assess biological conservation.\
      \ \nThe provided metrics will be aggregated into a biological conservation score.\n"
    info: null
    default:
    - "nmi;ari;asw_label"
    required: false
    choices:
    - "nmi"
    - "ari"
    - "asw_label"
    - "isolated_label_f1"
    - "isolated_label_asw"
    - "clisi_graph"
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--batch_correction_metrics"
    description: "The metrics to be calculated for the batch correction. \nThe provided\
      \ metrics will be aggregated into a batch correction score.\n"
    info: null
    default:
    - "asw_batch;pcr;graph_connectivity"
    required: false
    choices:
    - "asw_batch"
    - "pcr"
    - "graph_connectivity"
    - "ilisi_graph"
    - "kbet"
    direction: "input"
    multiple: true
    multiple_sep: ";"
- name: "Input Annotations"
  arguments:
  - type: "string"
    name: "--obsm_embeddings"
    description: "The name of the adata.obsm array containing scGPT cell embeddings.\n"
    info: null
    example:
    - "X_scGPT"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_batch_label"
    description: "The name of the adata obs column containing the batch labels.\n"
    info: null
    example:
    - "sample"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_cell_label"
    description: "The name of the adata obs column containing the cell type labels.\n"
    info: null
    example:
    - "cell_type"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_cluster"
    description: "The name of the adata obs column containing the cluster labels.\n"
    info: null
    example:
    - "cluster"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--uns_neighbors"
    description: "The name of the adata uns object containing the neighbors information."
    info: null
    example:
    - "neighbors"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obsp_neighbor_connectivities"
    description: "The name of the adata obsp object containing the neighbor connectivities.\n"
    info: null
    example:
    - "connectivities"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output"
    description: "Output h5mu file."
    info: null
    example:
    - "output.h5mu"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--output_compression"
    description: "The compression format to be used on the output h5mu object."
    info: null
    example:
    - "gzip"
    required: false
    choices:
    - "gzip"
    - "lzf"
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
- type: "file"
  path: "nextflow_labels.config"
  dest: "nextflow_labels.config"
description: "Calculation integration qc metrics and aggregate scores for bio conservation\
  \ and batch correction.\nThe calculated metrics and aggregate scores are stored\
  \ in the uns column.\nAll metric calculations are based on the scib library:\n \
  \ - publication: https://doi.org/10.1038/s41592-021-01336-8\n  - code: https://github.com/theislab/scib/\n\
  \  - documentation: https://scib.readthedocs.io/\n\nBio conservation metrics:\n\
  \  - nmi_score: scib.metrics.nmi\n  - ari_score: scib.metrics.ari\n  - asw_label:\
  \ scib.metrics.silhouette\n  - isolated_label_f1: scib.metrics.isolated_labels \n\
  \  - isolated_label_asw: scib.metrics.isolated_labels\n  - clisi_graph: scib.metrics.clisi_graph\n\
  Note that the scib bio conservation metrics for cell cycle conservation, HVG conservation\
  \ and trajectory conservation are not currently provided, \nas this requires integrated\
  \ count matrices and pseudo time values to be calculated, which is not currently\
  \ supported in OpenPipeline.\n\nBatch correction metrics:\n  - asw_batch: scib.metrics.silhouette_batch\n\
  \  - pcr_score: scib.metrics.pcr_comparison\n  - graph_connectivity: scib.metrics.graph_connectivity\n\
  \  - ilisi_graph: scib.metrics.ilisi_graph\n  - kbet: scib.metrics.kBET\n\nAggregate\
  \ scores:\n  - avg_bio: mean of calculated bio conservation metrics\n  - avg_batch:\
  \ mean of calculated batch correction metrics\n  - overall_integration_score: weighted\
  \ mean of bio and batch scores (60/40 ratio)\n  \n"
info: null
status: "enabled"
links:
  repository: "https://github.com/openpipelines-bio/openpipeline"
  docker_registry: "ghcr.io"
