  viash_version: "0.9.0"
  git_commit: "c69ec299b8b7fe47752573ceda873ced85ecdba2"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
  git_tag: "0.2.0-1584-gc69ec299b8b"
