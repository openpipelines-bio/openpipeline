      cpu1000: "cpus = 1000"
    script:
    - "includeConfig(\"nextflow_labels.config\")"
  debug: false
  container: "docker"
build_info:
  config: "src/workflows/annotation/scgpt_annotation/config.vsh.yaml"
  runner: "nextflow"
  engine: "native"
  output: "target/nextflow/workflows/annotation/scgpt_annotation"
  executable: "target/nextflow/workflows/annotation/scgpt_annotation/main.nf"
  viash_version: "0.9.3"
  git_commit: "675a8a433f9892728bd294f3221a636f31b2f597"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
  dependencies:
  - "target/nextflow/scgpt/cross_check_genes"
  - "target/nextflow/scgpt/binning"
  - "target/nextflow/feature_annotation/highly_variable_features_scanpy"
  - "target/nextflow/filter/do_filter"
  - "target/nextflow/scgpt/pad_tokenize"
  - "target/nextflow/scgpt/cell_type_annotation"
package_config:
  name: "openpipeline"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openpipelines-data"
      dest: "resources_test"
  viash_version: "0.9.3"
  source: "src"
  target: "target"
  config_mods:
  - ".resources += {path: '/src/workflows/utils/labels.config', dest: 'nextflow_labels.config'}\n\
    .runners[.type == 'nextflow'].directives.tag := '$id'\n.runners[.type == 'nextflow'].config.script\
    \ := 'includeConfig(\"nextflow_labels.config\")'"
  - ".version := \"integration_build\""
  organization: "openpipelines-bio"
  links:
    repository: "https://github.com/openpipelines-bio/openpipeline"
    docker_registry: "ghcr.io"
    homepage: "https://openpipelines.bio"
    documentation: "https://openpipelines.bio/fundamentals"
    issue_tracker: "https://github.com/openpipelines-bio/openpipeline/issues"
