- name: "Weiwei Schultz"
  roles:
  - "contributor"
  info:
    role: "Contributor"
    organizations:
    - name: "Janssen R&D US"
      role: "Associate Director Data Sciences"
argument_groups:
- name: "Query Input"
  arguments:
  - type: "string"
    name: "--id"
    description: "ID of the sample."
    info: null
    example:
    - "foo"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input"
    description: "Input dataset consisting of the (unlabeled) query observations."
    info: null
    example:
    - "input.h5mu"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--modality"
    description: "Which modality to process. Should match the modality of the --reference\
      \ dataset."
    info: null
    default:
    - "rna"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--input_layer"
    description: "The layer of the input dataset containing the raw counts if .X is\
      \ not to be used."
    info: null
    example:
    - "counts"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--input_layer_lognormalized"
    description: "The layer of the input dataset containing the lognormalized counts\
      \ if .X is not to be used."
    info: null
    example:
    - "log_normalized"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--input_obs_batch_label"
    description: "The .obs field in the input (query) dataset containing the batch\
      \ labels."
    info: null
    example:
    - "sample"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--input_var_gene_names"
    description: "The .var field in the input (query) dataset containing gene names;\
      \ if not provided, the .var index will be used.\n"
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--input_reference_gene_overlap"
    description: "The minimum number of genes present in both the reference and query\
      \ datasets.\n"
    info: null
    default:
    - 100
    required: false
    min: 1
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--overwrite_existing_key"
    description: "If provided, will overwrite existing fields in the input dataset\
      \ when data are copied during the reference alignment process."
    info: null
    direction: "input"
- name: "Reference input"
  arguments:
  - type: "file"
    name: "--reference"
    description: "Reference dataset consisting of the labeled observations."
    info: null
    example:
    - "reference.h5mu"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--reference_layer"
    description: "The layer of the reference dataset containing the raw counts if\
      \ .X is not to be used."
    info: null
    example:
    - "counts"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--reference_layer_lognormalized"
    description: "The layer of the reference dataset containing the lognormalized\
      \ counts if .X is not to be used."
    info: null
    example:
    - "log_normalized"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--reference_obs_target"
    description: "The `.obs` key(s) of the target labels to transfer."
    info: null
    example:
    - "cell_type"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--reference_var_gene_names"
    description: "The .var field in the reference dataset containing gene names; if\
      \ not provided, the .var index will be used.\n"
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--reference_obs_batch_label"
    description: "The .obs field in the reference dataset containing the batch labels."
    info: null
    example:
    - "sample"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "HVG subset arguments"
  arguments:
  - type: "integer"
    name: "--n_hvg"
    description: "Number of highly variable genes to subset for.\n"
    info: null
    default:
    - 2000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "scVI integration options"
  arguments:
  - type: "boolean"
    name: "--scvi_early_stopping"
    description: "Whether to perform early stopping with respect to the validation\
      \ set."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--scvi_early_stopping_monitor"
    description: "Metric logged during validation set epoch."
    info: null
    default:
    - "elbo_validation"
    required: false
    choices:
    - "elbo_validation"
    - "reconstruction_loss_validation"
    - "kl_local_validation"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--scvi_early_stopping_patience"
    description: "Number of validation epochs with no improvement after which training\
      \ will be stopped."
    info: null
    default:
    - 45
    required: false
    min: 1
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--scvi_early_stopping_min_delta"
    description: "Minimum change in the monitored quantity to qualify as an improvement,\
      \ i.e. an absolute change of less than min_delta, will count as no improvement."
    info: null
    default:
    - 0.0
    required: false
    min: 0.0
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--scvi_max_epochs"
    description: "Number of passes through the dataset, defaults to (20000 / number\
      \ of cells) * 400 or 400; whichever is smallest."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--scvi_reduce_lr_on_plateau"
    description: "Whether to monitor validation loss and reduce learning rate when\
      \ validation set `lr_scheduler_metric` plateaus."
    info: null
    default:
    - true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--scvi_lr_factor"
    description: "Factor to reduce learning rate."
    info: null
    default:
    - 0.6
    required: false
    min: 0.0
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--scvi_lr_patience"
    description: "Number of epochs with no improvement after which learning rate will\
      \ be reduced."
    info: null
    default:
    - 30.0
    required: false
    min: 0.0
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Leiden clustering options"
  arguments:
  - type: "double"
    name: "--leiden_resolution"
    description: "Control the coarseness of the clustering. Higher values lead to\
      \ more clusters."
    info: null
    default:
    - 1.0
    required: false
    min: 0.0
    direction: "input"
    multiple: true
    multiple_sep: ";"
- name: "Neighbor classifier arguments"
  arguments:
  - type: "string"
    name: "--knn_weights"
    description: "Weight function used in prediction. Possible values are:\n`uniform`\
      \ (all points in each neighborhood are weighted equally) or \n`distance` (weight\
      \ points by the inverse of their distance)\n"
    info: null
    default:
    - "uniform"
    required: false
    choices:
    - "uniform"
    - "distance"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--knn_n_neighbors"
    description: "The number of neighbors to use in k-neighbor graph structure used\
      \ for fast approximate nearest neighbor search with PyNNDescent. \nLarger values\
      \ will result in more accurate search results at the cost of computation time.\n"
    info: null
    default:
    - 15
    required: false
    min: 5
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output"
    description: "The query data in .h5mu format with predicted labels predicted from\
      \ the classifier trained on the reference."
    info: null
    example:
    - "output.h5mu"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--output_obs_predictions"
    description: "In which `.obs` slots to store the predicted cell labels.\nIf provided,\
      \ must have the same length as `--reference_obs_targets`.\nIf empty, will default\
      \ to the `reference_obs_targets` combined with the `\"_pred\"` suffix.\n"
    info: null
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--output_obs_probability"
    description: "In which `.obs` slots to store the probability of the predictions.\n\
      If provided, must have the same length as `--reference_obs_targets`.\nIf empty,\
      \ will default to the `reference_obs_targets` combined with the `\"_probability\"\
      ` suffix.\n"
    info: null
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--output_obsm_integrated"
    description: "In which .obsm slot to store the integrated embedding."
    info: null
    default:
    - "X_integrated_scvi"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "nextflow_script"
  path: "main.nf"
  is_executable: true
  entrypoint: "run_wf"
- type: "file"
  path: "nextflow_labels.config"
  dest: "nextflow_labels.config"
description: "Cell type annotation workflow that performs scVI integration of reference\
  \ and query dataset followed by KNN label transfer. \nThe query and reference datasets\
  \ are expected to be pre-processed in the same way, for example with the `process_samples`\
  \ workflow of OpenPipeline.\nNote that this workflow will integrate the reference\
  \ dataset from scratch and integrate the query dataset in the same embedding space.\
  \ \nThe workflow does not currently output the trained SCVI reference model.\n"
test_resources:
- type: "nextflow_script"
  path: "test.nf"
  is_executable: true
  entrypoint: "test_wf"
- type: "file"
  path: "scgpt"
- type: "file"
