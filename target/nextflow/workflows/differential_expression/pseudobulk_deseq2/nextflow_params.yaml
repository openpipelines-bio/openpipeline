# Inputs
input: # please fill in - example: "/path/to/input_file.h5mu"
modality: "rna"
# input_layer: "foo"
obs_cell_group: # please fill in - example: "cell_type"
# obs_groups: ["treatment", "disease"]
# var_gene_names: "gene_symbol"

# Pseudobulk Options
aggregation_method: "sum"
random_state: 0

# Filtering options
min_obs_per_sample: 30
filter_genes_min_samples: 1
# filter_gene_patterns: ["MIR\d+", "AL\d+", "LINC\d+", "AC\d+", "AP\d+"]

# DGEA options
design_formula: # please fill in - example: "~ cell_type + disease + treatment"
contrast_column: # please fill in - example: "treatment"
contrast_values: # please fill in - example: ["ctrl", "stim"]
p_adj_threshold: 0.05
log2fc_threshold: 0.0

# Outputs
# output: "$id.$key.output"
output_prefix: "deseq2_analysis"

# Nextflow input-output arguments
publish_dir: # please fill in - example: "output/"
# param_list: "my_params.yaml"

