name: "split_h5mu"
namespace: "workflows/multiomics"
version: "2.1.2"
authors:
- name: "Dries Schaumont"
  roles:
  - "author"
  - "maintainer"
  info:
    role: "Core Team Member"
    links:
      email: "dries@data-intuitive.com"
      github: "DriesSchaumont"
      orcid: "0000-0002-4389-0440"
      linkedin: "dries-schaumont"
    organizations:
    - name: "Data Intuitive"
      href: "https://www.data-intuitive.com"
      role: "Data Scientist"
argument_groups:
- name: "Input & specifications"
  arguments:
  - type: "file"
    name: "--input"
    description: "Path to a single .h5mu file."
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--modality"
    info: null
    default:
    - "rna"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_feature"
    description: "The .obs column to split the mudata on."
    info: null
    example:
    - "celltype"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--drop_obs_nan"
    description: "Whether to drop all .obs columns that contain only nan values after\
      \ splitting."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "--ensure_unique_filenames"
    description: "Append number suffixes to ensure unique filenames after sanitizing\
      \ obs feature values."
    info: null
    direction: "input"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output"
    description: "Output directory containing multiple h5mu files."
    info: null
    example:
    - "/path/to/output"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--output_compression"
    description: "The compression format to be used on the output h5mu object."
    info: null
    example:
    - "gzip"
    required: false
    choices:
    - "gzip"
    - "lzf"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_files"
    description: "A csv containing the base filename and obs feature by which it was\
      \ split."
    info: null
    example:
    - "sample_files.csv"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
resources:
- type: "nextflow_script"
  path: "main.nf"
  is_executable: true
  entrypoint: "run_wf"
- type: "file"
  path: "utils"
- type: "file"
  path: "nextflow_labels.config"
  dest: "nextflow_labels.config"
description: "Split the samples of a single modality from a .h5mu (multimodal) sample\
  \ into seperate .h5mu files based on the values of an .obs column of this modality. "
test_resources:
- type: "nextflow_script"
  path: "test.nf"
  is_executable: true
  entrypoint: "test_wf"
- type: "file"
  path: "concatenated_brain_filtered_feature_bc_matrix_subset.h5mu"
info:
  test_dependencies:
  - name: "split_h5mu_test"
    namespace: "test_workflows/multiomics"
status: "enabled"
scope:
  image: "public"
  target: "public"
dependencies:
- name: "dataflow/split_h5mu"
  alias: "split_h5mu_component"
  repository:
    type: "local"
license: "MIT"
