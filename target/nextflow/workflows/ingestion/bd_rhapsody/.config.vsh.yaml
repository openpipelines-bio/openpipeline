functionality:
  name: "bd_rhapsody"
  namespace: "workflows/ingestion"
  version: "1.0.5"
  authors:
  - name: "Robrecht Cannoodt"
    roles:
    - "maintainer"
    info:
      role: "Core Team Member"
      links:
        email: "robrecht@data-intuitive.com"
        github: "rcannood"
        orcid: "0000-0003-3641-729X"
        linkedin: "robrechtcannoodt"
      organizations:
      - name: "Data Intuitive"
        href: "https://www.data-intuitive.com"
        role: "Data Science Engineer"
      - name: "Open Problems"
        href: "https://openproblems.bio"
        role: "Core Member"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--mode"
      description: "Whether to run a whole transcriptome analysis (WTA) or a targeted\
        \ analysis."
      info: null
      example:
      - "wta"
      required: true
      choices:
      - "wta"
      - "targeted"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--id"
      description: "ID of the sample."
      info: null
      example:
      - "foo"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input"
      alternatives:
      - "-i"
      description: "Path to your read files in the FASTQ.GZ format. You may specify\
        \ as many R1/R2 read pairs as you want."
      info: null
      example:
      - "input.fastq.gz"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--reference"
      alternatives:
      - "-r"
      - "--reference_genome"
      description: "Refence to map to. For `--mode wta`, this is the path to STAR\
        \ index as a tar.gz file. For `--mode targeted`, this is the path to mRNA\
        \ reference file for pre-designed, supplemental, or custom panel, in FASTA\
        \ format"
      info: null
      example:
      - "reference_genome.tar.gz|reference.fasta"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--transcriptome_annotation"
      alternatives:
      - "-t"
      description: "Path to GTF annotation file (only for `--mode wta`)."
      info: null
      example:
      - "transcriptome.gtf"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--abseq_reference"
      alternatives:
      - "-a"
      description: "Path to the AbSeq reference file in FASTA format. Only needed\
        \ if BD AbSeq Ab-Oligos are used."
      info: null
      example:
      - "abseq_reference.fasta"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--supplemental_reference"
      alternatives:
      - "-s"
      description: "Path to the supplemental reference file in FASTA format. Only\
        \ needed if there are additional transgene sequences used in the experiment\
        \ (only for `--mode wta`)."
      info: null
      example:
      - "supplemental_reference.fasta"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "string"
      name: "--sample_prefix"
      description: "Specify a run name to use as the output file base name. Use only\
        \ letters, numbers, or hyphens. Do not use special characters or spaces."
      info: null
      default:
      - "sample"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output_raw"
      description: "The BD Rhapsody output folder as it comes out of the BD Rhapsody\
        \ pipeline"
      info: null
      example:
      - "output_dir"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_h5mu"
      description: "The converted h5mu file."
      info: null
      example:
      - "output.h5mu"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Putative cell calling settings"
    arguments:
    - type: "string"
      name: "--putative_cell_call"
      description: "Specify the dataset to be used for putative cell calling. For\
        \ putative cell calling using an AbSeq dataset, please provide an AbSeq_Reference\
        \ fasta file above."
      info: null
      example:
      - "mRNA"
      required: false
      choices:
      - "mRNA"
      - "AbSeq_Experimental"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--exact_cell_count"
      description: "Exact cell count - Set a specific number (>=1) of cells as putative,\
        \ based on those with the highest error-corrected read count"
      info: null
      example:
      - 10000
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean_true"
      name: "--disable_putative_calling"
      description: "Disable Refined Putative Cell Calling - Determine putative cells\
        \ using only the basic algorithm (minimum second derivative along the cumulative\
        \ reads curve). The refined algorithm attempts to remove false positives and\
        \ recover false negatives, but may not be ideal for certain complex mixtures\
        \ of cell types. Does not apply if Exact Cell Count is set."
      info: null
      direction: "input"
      dest: "par"
  - name: "Subsample arguments"
    arguments:
    - type: "double"
      name: "--subsample"
      description: "A number >1 or fraction (0 < n < 1) to indicate the number or\
        \ percentage of reads to subsample."
      info: null
      example:
      - 0.01
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--subsample_seed"
      description: "A seed for replicating a previous subsampled run."
      info: null
      example:
      - 3445
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Multiplex arguments"
    arguments:
    - type: "string"
      name: "--sample_tags_version"
      description: "Specify if multiplexed run."
      info: null
      example:
      - "human"
      required: false
      choices:
      - "human"
      - "hs"
      - "mouse"
      - "mm"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--tag_names"
      description: "Tag_Names (optional) - Specify the tag number followed by '-'\
        \ and the desired sample name to appear in Sample_Tag_Metrics.csv.\nDo not\
        \ use the special characters: &, (), [], {},  <>, ?, |\n"
      info: null
      example:
      - "4-mySample"
      - "9-myOtherSample"
      - "6-alsoThisSample"
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
  - name: "VDJ arguments"
    arguments:
    - type: "string"
      name: "--vdj_version"
      description: "Specify if VDJ run."
      info: null
      example:
      - "human"
      required: false
      choices:
      - "human"
      - "mouse"
      - "humanBCR"
      - "humanBCR"
      - "humanTCR"
      - "mouseBCR"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "CWL-runner arguments"
    arguments:
    - type: "boolean"
      name: "--parallel"
      description: "Run jobs in parallel."
      info: null
      default:
      - true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean_true"
      name: "--timestamps"
      description: "Add timestamps to the errors, warnings, and notifications."
      info: null
      direction: "input"
      dest: "par"
    - type: "boolean_true"
      name: "--dryrun"
      description: "If true, the output directory will only contain the CWL input\
        \ files, but the pipeline itself will not be executed."
      info: null
      direction: "input"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  - type: "file"
    path: "src/workflows/utils/"
  - type: "file"
    path: "./src/workflows/utils/labels.config"
    dest: "nextflow_labels.config"
  description: "A wrapper for the BD Rhapsody Analysis CWL v1.10.1 pipeline.\n\nThis\
    \ pipeline can be used for a targeted analysis (with `--mode targeted`) or for\
    \ a whole transcriptome analysis (with `--mode wta`).\n\n* If mode is `\"targeted\"\
    `, then either the `--reference` or `--abseq_reference` parameters must be defined.\n\
    * If mode is `\"wta\"`, then `--reference` and `--transcriptome_annotation` must\
    \ be defined, `--abseq_reference` and `--supplemental_reference` is optional.\n\
    \nThe reference_genome and transcriptome_annotation files can be generated with\
    \ the make_reference pipeline.\nAlternatively, BD also provides standard references\
    \ which can be downloaded from these locations:\n\n  - Human: http://bd-rhapsody-public.s3-website-us-east-1.amazonaws.com/Rhapsody-WTA/GRCh38-PhiX-gencodev29/\n\
    \  - Mouse: http://bd-rhapsody-public.s3-website-us-east-1.amazonaws.com/Rhapsody-WTA/GRCm38-PhiX-gencodevM19/\n"
  test_resources:
  - type: "nextflow_script"
    path: "test.nf"
    is_executable: true
    entrypoint: "test_wf"
  - type: "file"
    path: "resources_test/bdrhap_5kjrt"
  - type: "file"
    path: "resources_test/reference_gencodev41_chr1/"
  - type: "file"
    path: "src/base/openpipelinetestutils"
    dest: "openpipelinetestutils"
  info:
    name: "BD Rhapsody"
    short_description: "A generic pipeline for running BD Rhapsody WTA or Targeted\
      \ mapping, with support for AbSeq, VDJ and/or SMK."
  status: "enabled"
  requirements:
    commands:
    - "ps"
