argument_groups:
- name: "Arguments"
  arguments:
  - type: "string"
    name: "--id"
    description: "ID of the sample."
    info: null
    example:
    - "foo"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input run directory"
    info: null
    example:
    - "bcl_dir"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--sample_sheet"
    alternatives:
    - "-s"
    description: "Pointer to the sample sheet"
    info: null
    example:
    - "bcl_dir"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--demultiplexer"
    description: "The multiplexer to use, one of bclconvert or mkfastq"
    info: null
    default:
    - "bcl2fastq"
    required: false
    choices:
    - "bclconvert"
    - "bcl2fastq"
    - "mkfastq"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--ignore_missing"
    description: "Should the demultiplexer ignore missing entities (filter, ...)"
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_fastq"
    description: "Output directory containig fastq files"
    info: null
    example:
    - "fastq_dir"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_fastqc"
    description: "Reports directory produced by FastQC"
    info: null
    example:
    - "reports_dir"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_multiqc"
    description: "Reports directory produced by MultiQC"
    info: null
    example:
    - "reports_dir"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
resources:
- type: "nextflow_script"
  path: "main.nf"
  is_executable: true
  entrypoint: "run_wf"
- type: "file"
