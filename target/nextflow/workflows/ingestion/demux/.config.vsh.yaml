  entrypoint: "test_wf"
- type: "file"
  path: "cellranger_tiny_bcl"
info:
  name: "Demux"
  short_description: "A generic pipeline for running bcl2fastq, bcl-convert or Cell\
    \ Ranger mkfastq."
status: "enabled"
scope:
  image: "public"
  target: "public"
dependencies:
- name: "demux/cellranger_mkfastq"
  repository:
    type: "local"
- name: "demux/bcl_convert"
  repository:
    type: "local"
- name: "demux/bcl2fastq"
  repository:
    type: "local"
- name: "qc/fastqc"
  repository:
    type: "local"
- name: "qc/multiqc"
  repository:
    type: "local"
links:
  repository: "https://github.com/openpipelines-bio/openpipeline"
  docker_registry: "ghcr.io"
