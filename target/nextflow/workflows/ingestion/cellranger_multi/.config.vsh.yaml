functionality:
  name: "cellranger_multi"
  namespace: "workflows/ingestion"
  version: "1.0.5"
  authors:
  - name: "Dries Schaumont"
    roles:
    - "author"
    info:
      role: "Core Team Member"
      links:
        email: "dries@data-intuitive.com"
        github: "DriesSchaumont"
        orcid: "0000-0002-4389-0440"
        linkedin: "dries-schaumont"
      organizations:
      - name: "Data Intuitive"
        href: "https://www.data-intuitive.com"
        role: "Data Scientist"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--id"
      description: "ID of the sample."
      info: null
      example:
      - "foo"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input"
      description: "The fastq.gz files to align. Can also be a single directory containing\
        \ fastq.gz files."
      info: null
      example:
      - "sample_S1_L001_R1_001.fastq.gz"
      - "sample_S1_L001_R2_001.fastq.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--gex_reference"
      description: "Genome refence index built by Cell Ranger mkref."
      info: null
      example:
      - "reference_genome.tar.gz"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--vdj_reference"
      description: "VDJ refence index built by Cell Ranger mkref."
      info: null
      example:
      - "reference_vdj.tar.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--feature_reference"
      description: "Path to the Feature reference CSV file, declaring Feature Barcode\n\
        constructs and associated barcodes. Required only for Antibody Capture \n\
        or CRISPR Guide Capture libraries. See \nhttps://support.10xgenomics.com/single-cell-gene-expression/software/pipelines/latest/using/feature-bc-analysis#feature-ref\
        \ \nfor more information.\n"
      info: null
      example:
      - "feature_reference.csv"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--vdj_inner_enrichment_primers"
      description: "V(D)J Immune Profiling libraries: if inner enrichment primers\
        \ other than those provided \nin the 10x Genomics kits are used, they need\
        \ to be specified here as a\ntext file with one primer per line.\n"
      info: null
      example:
      - "enrichment_primers.txt"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Feature type-specific input files"
    description: "Helper functionality to allow feature type-specific input files,\
      \ without the need to specify library_type or library_id. The library_id will\
      \ be inferred from the input paths."
    arguments:
    - type: "file"
      name: "--gex_input"
      description: "The FASTQ files to be analyzed for Gene Expression. FASTQ files\
        \ should conform to the naming conventions of bcl2fastq and mkfastq:\n`[Sample\
        \ Name]_S[Sample Index]_L00[Lane Number]_[Read Type]_001.fastq.gz`\n"
      info: null
      example:
      - "mysample_S1_L001_R1_001.fastq.gz"
      - "mysample_S1_L001_R2_001.fastq.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--abc_input"
      description: "The FASTQ files to be analyzed for Antibody Capture. FASTQ files\
        \ should conform to the naming conventions of bcl2fastq and mkfastq:\n`[Sample\
        \ Name]_S[Sample Index]_L00[Lane Number]_[Read Type]_001.fastq.gz`\n"
      info: null
      example:
      - "mysample_S1_L001_R1_001.fastq.gz"
      - "mysample_S1_L001_R2_001.fastq.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--cgc_input"
      description: "The FASTQ files to be analyzed for CRISPR Guide Capture. FASTQ\
        \ files should conform to the naming conventions of bcl2fastq and mkfastq:\n\
        `[Sample Name]_S[Sample Index]_L00[Lane Number]_[Read Type]_001.fastq.gz`\n"
      info: null
      example:
      - "mysample_S1_L001_R1_001.fastq.gz"
      - "mysample_S1_L001_R2_001.fastq.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--mux_input"
      description: "The FASTQ files to be analyzed for Multiplexing Capture. FASTQ\
        \ files should conform to the naming conventions of bcl2fastq and mkfastq:\n\
        `[Sample Name]_S[Sample Index]_L00[Lane Number]_[Read Type]_001.fastq.gz`\n"
      info: null
      example:
      - "mysample_S1_L001_R1_001.fastq.gz"
      - "mysample_S1_L001_R2_001.fastq.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--vdj_input"
      description: "The FASTQ files to be analyzed for VDJ. FASTQ files should conform\
        \ to the naming conventions of bcl2fastq and mkfastq:\n`[Sample Name]_S[Sample\
        \ Index]_L00[Lane Number]_[Read Type]_001.fastq.gz`\n"
      info: null
      example:
      - "mysample_S1_L001_R1_001.fastq.gz"
      - "mysample_S1_L001_R2_001.fastq.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--vdj_t_input"
      description: "The FASTQ files to be analyzed for VDJ-T. FASTQ files should conform\
        \ to the naming conventions of bcl2fastq and mkfastq:\n`[Sample Name]_S[Sample\
        \ Index]_L00[Lane Number]_[Read Type]_001.fastq.gz`\n"
      info: null
      example:
      - "mysample_S1_L001_R1_001.fastq.gz"
      - "mysample_S1_L001_R2_001.fastq.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--vdj_t_gd_input"
      description: "The FASTQ files to be analyzed for VDJ-T-GD. FASTQ files should\
        \ conform to the naming conventions of bcl2fastq and mkfastq:\n`[Sample Name]_S[Sample\
        \ Index]_L00[Lane Number]_[Read Type]_001.fastq.gz`\n"
      info: null
      example:
      - "mysample_S1_L001_R1_001.fastq.gz"
      - "mysample_S1_L001_R2_001.fastq.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--vdj_b_input"
      description: "The FASTQ files to be analyzed for VDJ-B. FASTQ files should conform\
        \ to the naming conventions of bcl2fastq and mkfastq:\n`[Sample Name]_S[Sample\
        \ Index]_L00[Lane Number]_[Read Type]_001.fastq.gz`\n"
      info: null
      example:
      - "mysample_S1_L001_R1_001.fastq.gz"
      - "mysample_S1_L001_R2_001.fastq.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--agc_input"
      description: "The FASTQ files to be analyzed for Antigen Capture. FASTQ files\
        \ should conform to the naming conventions of bcl2fastq and mkfastq:\n`[Sample\
        \ Name]_S[Sample Index]_L00[Lane Number]_[Read Type]_001.fastq.gz`\n"
      info: null
      example:
      - "mysample_S1_L001_R1_001.fastq.gz"
      - "mysample_S1_L001_R2_001.fastq.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output_raw"
      description: "The raw output folder."
      info: null
      example:
      - "output_dir"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_h5mu"
      description: "The converted h5mu file."
      info: null
      example:
      - "output.h5mu"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--uns_metrics"
      description: "Name of the .uns slot under which to QC metrics (if any)."
      info: null
      default:
      - "metrics_cellranger"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Cell multiplexing parameters"
    description: "Arguments related to cell multiplexing."
    arguments:
    - type: "string"
      name: "--cell_multiplex_sample_id"
      description: "A name to identify a multiplexed sample. Must be alphanumeric\
        \ with hyphens and/or underscores, \nand less than 64 characters. Required\
        \ for Cell Multiplexing libraries.\n"
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--cell_multiplex_oligo_ids"
      description: "The Cell Multiplexing oligo IDs used to multiplex this sample.\n\
        If multiple CMOs were used for a sample, separate IDs with a pipe (e.g., CMO301|CMO302).\n\
        Required for Cell Multiplexing libraries.\n"
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--cell_multiplex_description"
      description: "A description for the sample."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Gene expression arguments"
    description: "Arguments relevant to the analysis of gene expression data."
    arguments:
    - type: "integer"
      name: "--gex_expect_cells"
      description: "Expected number of recovered cells, used as input to cell calling\
        \ algorithm."
      info: null
      example:
      - 3000
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--gex_chemistry"
      description: "Assay configuration.\n- auto: autodetect mode\n- threeprime: Single\
        \ Cell 3'\n- fiveprime: Single Cell 5'\n- SC3Pv1: Single Cell 3' v1\n- SC3Pv2:\
        \ Single Cell 3' v2\n- SC3Pv3: Single Cell 3' v3\n- SC3Pv3LT: Single Cell\
        \ 3' v3 LT\n- SC3Pv3HT: Single Cell 3' v3 HT\n- SC5P-PE: Single Cell 5' paired-end\n\
        - SC5P-R2: Single Cell 5' R2-only\n- SC-FB: Single Cell Antibody-only 3' v2\
        \ or 5'\nSee https://kb.10xgenomics.com/hc/en-us/articles/115003764132-How-does-Cell-Ranger-auto-detect-chemistry-\
        \ for more information.\n"
      info: null
      default:
      - "auto"
      required: false
      choices:
      - "auto"
      - "threeprime"
      - "fiveprime"
      - "SC3Pv1"
      - "SC3Pv2"
      - "SC3Pv3"
      - "SC3Pv3LT"
      - "SC3Pv3HT"
      - "SC5P-PE"
      - "SC5P-R2"
      - "SC-FB"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean"
      name: "--gex_secondary_analysis"
      description: "Whether or not to run the secondary analysis e.g. clustering."
      info: null
      default:
      - false
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean"
      name: "--gex_generate_bam"
      description: "Whether to generate a BAM file."
      info: null
      default:
      - true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean"
      name: "--gex_include_introns"
      description: "Include intronic reads in count (default=true unless --target-panel\
        \ is specified in which case default=false)"
      info: null
      default:
      - true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Library arguments"
    arguments:
    - type: "string"
      name: "--library_id"
      description: "The Illumina sample name to analyze. This must exactly match the\
        \ 'Sample Name' part\nof the FASTQ files specified in the `--input` argument.\n"
      info: null
      example:
      - "mysample1"
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "string"
      name: "--library_type"
      description: "The underlying feature type of the library.\nPossible values:\
        \ \"Gene Expression\", \"VDJ\", \"VDJ-T\", \"VDJ-B\", \"Antibody Capture\"\
        , \"CRISPR Guide Capture\", \"Multiplexing Capture\"\n"
      info: null
      example:
      - "Gene Expression"
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "string"
      name: "--library_subsample"
      description: "Optional. The rate at which reads from the provided FASTQ files\
        \ are sampled.\nMust be strictly greater than 0 and less than or equal to\
        \ 1.\n"
      info: null
      example:
      - "0.5"
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "string"
      name: "--library_lanes"
      description: "Lanes associated with this sample. Defaults to using all lanes."
      info: null
      example:
      - "1-4"
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  - type: "file"
    path: "src/workflows/utils/"
  - type: "file"
    path: "./src/workflows/utils/labels.config"
    dest: "nextflow_labels.config"
  description: "A pipeline for running Cell Ranger multi."
  test_resources:
  - type: "nextflow_script"
    path: "test.nf"
    is_executable: true
    entrypoint: "test_wf"
  - type: "file"
    path: "resources_test/10x_5k_anticmv/raw/"
    dest: "10x_5k_anticmv/raw/"
  - type: "file"
    path: "resources_test/reference_gencodev41_chr1"
  - type: "file"
    path: "src/base/openpipelinetestutils"
    dest: "openpipelinetestutils"
  info:
    name: "Cell Ranger multi"
  status: "enabled"
  requirements:
    commands:
    - "ps"
  dependencies:
  - name: "mapping/cellranger_multi"
    alias: "cellranger_multi_component"
    repository:
      type: "local"
      localPath: ""
    foundConfigPath: "/home/runner/work/openpipeline/openpipeline/src/mapping/cellranger_multi/config.vsh.yaml"
    configInfo:
      functionalityName: "cellranger_multi"
      git_tag: "1.0.4-3-gbfe311bb554"
