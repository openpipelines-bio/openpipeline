  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--id"
      description: "ID of the reference."
      info: null
      example:
      - "foo"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--genome_fasta"
      description: "Reference genome fasta."
      info: null
      example:
      - "https:/ftp.ebi.ac.uk/pub/databases/gencode/Gencode_human/release_41/GRCh38.primary_assembly.genome.fa.gz"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--transcriptome_gtf"
      description: "Reference transcriptome annotation."
      info: null
      example:
      - "https:/ftp.ebi.ac.uk/pub/databases/gencode/Gencode_human/release_41/gencode.v41.annotation.gtf.gz"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--ercc"
      description: "ERCC sequence and annotation file."
      info: null
      example:
      - "https:/assets.thermofisher.com/TFS-Assets/LSG/manuals/ERCC92.zip"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "string"
      name: "--target"
      description: "Which reference indices to generate."
      info: null
      default:
      - "star"
      required: false
      choices:
      - "cellranger"
      - "bd_rhapsody"
      - "star"
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--output_fasta"
      description: "Output genome sequence fasta."
      info: null
      example:
      - "genome_sequence.fa.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_gtf"
      description: "Output transcriptome annotation gtf."
      info: null
      example:
      - "transcriptome_annotation.gtf.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_cellranger"
      description: "Output index"
      info: null
      example:
      - "cellranger_index.tar.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_bd_rhapsody"
      description: "Output index"
      info: null
      example:
      - "bdrhap_index.tar.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_star"
      description: "Output index"
      info: null
      example:
      - "star_index.tar.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Arguments"
    arguments:
    - type: "string"
      name: "--subset_regex"
      description: "Will subset the reference chromosomes using the given regex."
      info: null
      example:
      - "(ERCC-00002|chr1)"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  - type: "file"
    path: "src/workflows/utils/"
  - type: "file"
    path: "./src/workflows/utils/labels.config"
