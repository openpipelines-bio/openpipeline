name: "integration_qc"
namespace: "workflows/qc"
version: "integration-qc_build"
authors:
- name: "Dorien Roosen"
  roles:
  - "author"
  - "maintainer"
  info:
    role: "Core Team Member"
    links:
      email: "dorien@data-intuitive.com"
      github: "dorien-er"
      linkedin: "dorien-roosen"
    organizations:
    - name: "Data Intuitive"
      href: "https://www.data-intuitive.com"
      role: "Data Scientist"
argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--input"
    description: "Input h5mu file"
    info: null
    example:
    - "input.h5mu"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--modality"
    info: null
    default:
    - "rna"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--var_gene_names"
    description: "The name of the adata var column containing gene names. When no\
      \ gene_name_layer is provided, the var index will be used.\n"
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--bio_conservation_metrics"
    description: "The metrics to be calculated to assess biological conservation.\
      \ \nThe provided metrics will be aggregated into a biological conservation score.\n"
    info: null
    default:
    - "nmi;ari;asw_label"
    required: false
    choices:
    - "nmi"
    - "ari"
    - "asw_label"
    - "isolated_label_f1"
    - "isolated_label_asw"
    - "clisi_graph"
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--batch_correction_metrics"
    description: "The metrics to be calculated for the batch correction. \nThe provided\
      \ metrics will be aggregated into a batch correction score.\n"
    info: null
    default:
    - "asw_batch;pcr;graph_connectivity"
    required: false
    choices:
    - "asw_batch"
    - "pcr"
    - "graph_connectivity"
    - "ilisi_graph"
    - "kbet"
    direction: "input"
    multiple: true
    multiple_sep: ";"
- name: "Input annotations"
  arguments:
  - type: "string"
    name: "--obsm_embeddings"
    description: "The name of the adata.obsm array containing scGPT cell embeddings.\n"
    info: null
    example:
    - "X_scGPT"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_batch_label"
    description: "The name of the adata obs column containing the batch labels.\n"
    info: null
    example:
    - "sample"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_cell_label"
    description: "The name of the adata obs column containing the cell type labels.\n"
    info: null
    example:
    - "cell_type"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_cluster"
    description: "The name of the adata obs column containing the cluster labels.\n"
    info: null
    example:
    - "cluster"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obsp_neighbor_connectivities"
    description: "The name of the adata obsp object containing the neighbor connectivities.\n"
    info: null
    example:
    - "connectivities"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--uns_neighbors"
    description: "The name of the adata uns object containing the neighbors information."
    info: null
    example:
    - "neighbors"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obsm_umap"
    description: "The obsm slot containing UMAP embeddings."
    info: null
    example:
    - "X_scGPT_umap"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output"
    description: "Name of the integration qc output pdf report."
    info: null
    example:
    - "output.pdf"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--output_raw"
    description: "If provided, the raw data (unrendered report (md), figures (png)\
      \ and metrics (json)) will be published.\n"
    info: null
    direction: "input"
  - type: "file"
    name: "--output_md_report"
    description: "Name of the unrendered report file (qmd). Will only be saved if\
      \ --output_raw is set to true.\n"
    info: null
    default:
    - "report.qmd"
    must_exist: false
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_umap_label_fig"
    description: "Name of the UMAP label figure (png). Will only be saved if --output_raw\
      \ is set to true.\n"
    info: null
    default:
    - "umap_label.png"
    must_exist: false
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_umap_batch_fig"
    description: "Name of the UMAP batch figure (png). Will only be saved if --output_raw\
      \ is set to true.\n"
    info: null
    default:
    - "umap_batch.png"
    must_exist: false
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_metrics"
    description: "Name of the json file containing integration metrics (json). Will\
      \ only be saved if --output_raw is set to true.       \n"
    info: null
    default:
    - "metrics.json"
    must_exist: false
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
resources:
- type: "nextflow_script"
  path: "main.nf"
  is_executable: true
  entrypoint: "run_wf"
- type: "file"
  path: "nextflow_labels.config"
  dest: "nextflow_labels.config"
description: "Workflow to add integration qc metrics to a MuData and generate an integration\
  \ qc output report.\n  \n"
info: null
status: "enabled"
dependencies:
- name: "qc/integration_metrics"
  repository:
    type: "local"
- name: "qc/integration_report"
  repository:
    type: "local"
