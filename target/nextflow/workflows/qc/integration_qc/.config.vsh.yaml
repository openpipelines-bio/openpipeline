  config: "src/workflows/qc/integration_qc/config.vsh.yaml"
  runner: "nextflow"
  engine: "native"
  output: "target/nextflow/workflows/qc/integration_qc"
  executable: "target/nextflow/workflows/qc/integration_qc/main.nf"
