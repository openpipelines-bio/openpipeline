functionality:
  name: "totalvi_leiden"
  namespace: "workflows/integration"
  version: "integration_build"
  authors:
  - name: "Dries Schaumont"
    roles:
    - "author"
    info:
      role: "Core Team Member"
      links:
        email: "dries@data-intuitive.com"
        github: "DriesSchaumont"
        orcid: "0000-0002-4389-0440"
        linkedin: "dries-schaumont"
      organizations:
      - name: "Data Intuitive"
        href: "https://www.data-intuitive.com"
        role: "Data Scientist"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--id"
      description: "ID of the sample."
      info: null
      example:
      - "foo"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input"
      description: "Path to the sample."
      info: null
      example:
      - "dataset.h5mu"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--layer"
      description: "use specified layer for expression values instead of the .X object\
        \ from the modality."
      info: null
      default:
      - "log_normalized"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--modality"
      description: "Which modality to process."
      info: null
      default:
      - "rna"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--prot_modality"
      description: "Which modality to process."
      info: null
      default:
      - "prot"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--reference"
      alternatives:
      - "-r"
      description: "Input h5mu file with reference data to train the TOTALVI model."
      info: null
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output"
      description: "Destination path to the output."
      info: null
      example:
      - "output.h5mu"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--reference_model_path"
      description: "Directory with the reference model. If not exists, trained model\
        \ will be saved there"
      info: null
      default:
      - "totalvi_model_reference"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--query_model_path"
      description: "Directory, where the query model will be saved"
      info: null
      default:
      - "totalvi_model_query"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "General TotalVI Options"
    arguments:
    - type: "string"
      name: "--obs_batch"
      description: ".Obs column name discriminating between your batches."
      info: null
      default:
      - "sample_id"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--max_epochs"
      description: "Number of passes through the dataset"
      info: null
      default:
      - 400
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--max_query_epochs"
      description: "Number of passes through the dataset, when fine-tuning model for\
        \ query"
      info: null
      default:
      - 200
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "double"
      name: "--weight_decay"
      description: "Weight decay, when fine-tuning model for query"
      info: null
      default:
      - 0.0
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean_true"
      name: "--force_retrain"
      description: "If true, retrain the model and save it to reference_model_path"
      info: null
      direction: "input"
      dest: "par"
    - type: "string"
      name: "--var_input"
      description: "Boolean .var column to subset data with (e.g. containing highly\
        \ variable genes). By default, do not subset genes."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "TotalVI integration options RNA"
    arguments:
    - type: "string"
      name: "--rna_reference_modality"
      info: null
      default:
      - "rna"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--rna_obsm_output"
      description: "In which .obsm slot to store the normalized RNA from TOTALVI."
      info: null
      default:
      - "X_totalvi"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "TotalVI integration options ADT"
    arguments:
    - type: "string"
      name: "--prot_reference_modality"
      description: "Name of the modality containing proteins in the reference"
      info: null
      default:
      - "prot"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--prot_obsm_output"
      description: "In which .obsm slot to store the normalized protein data from\
        \ TOTALVI."
      info: null
      default:
      - "X_totalvi"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Neighbour calculation RNA"
    arguments:
    - type: "string"
      name: "--rna_uns_neighbors"
      description: "In which .uns slot to store various neighbor output objects."
      info: null
      default:
      - "totalvi_integration_neighbors"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--rna_obsp_neighbor_distances"
      description: "In which .obsp slot to store the distance matrix between the resulting\
        \ neighbors."
      info: null
      default:
      - "totalvi_integration_distances"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--rna_obsp_neighbor_connectivities"
      description: "In which .obsp slot to store the connectivities matrix between\
        \ the resulting neighbors."
      info: null
      default:
      - "totalvi_integration_connectivities"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Neighbour calculation ADT"
    arguments:
    - type: "string"
      name: "--prot_uns_neighbors"
      description: "In which .uns slot to store various neighbor output objects."
      info: null
      default:
      - "totalvi_integration_neighbors"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--prot_obsp_neighbor_distances"
      description: "In which .obsp slot to store the distance matrix between the resulting\
        \ neighbors."
      info: null
      default:
      - "totalvi_integration_distances"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--prot_obsp_neighbor_connectivities"
      description: "In which .obsp slot to store the connectivities matrix between\
        \ the resulting neighbors."
      info: null
      default:
      - "totalvi_integration_connectivities"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Clustering options RNA"
    arguments:
    - type: "string"
      name: "--rna_obs_cluster"
      description: "Prefix for the .obs keys under which to add the cluster labels.\
        \ Newly created columns in .obs will \nbe created from the specified value\
        \ for '--obs_cluster' suffixed with an underscore and one of the resolutions\n\
        resolutions specified in '--leiden_resolution'.\n"
      info: null
      default:
      - "totalvi_integration_leiden"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "double"
      name: "--rna_leiden_resolution"
      description: "Control the coarseness of the clustering. Higher values lead to\
        \ more clusters."
      info: null
      default:
      - 1.0
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
  - name: "Clustering options ADT"
    arguments:
    - type: "string"
      name: "--prot_obs_cluster"
      description: "Prefix for the .obs keys under which to add the cluster labels.\
        \ Newly created columns in .obs will \nbe created from the specified value\
        \ for '--obs_cluster' suffixed with an underscore and one of the resolutions\n\
        resolutions specified in '--leiden_resolution'.\n"
      info: null
      default:
      - "totalvi_integration_leiden"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "double"
      name: "--prot_leiden_resolution"
      description: "Control the coarseness of the clustering. Higher values lead to\
        \ more clusters."
      info: null
      default:
      - 1.0
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
  - name: "Umap options"
    arguments:
    - type: "string"
      name: "--obsm_umap"
      description: "In which .obsm slot to store the resulting UMAP embedding."
      info: null
      default:
      - "X_totalvi_umap"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  - type: "file"
    path: "src/workflows/utils/"
  - type: "file"
    path: "./src/workflows/utils/labels.config"
    dest: "nextflow_labels.config"
  description: "Run totalVI integration followed by neighbour calculations, leiden\
    \ clustering and run umap on the result."
  test_resources:
