functionality:
  name: "bbknn_leiden"
  namespace: "workflows/integration"
  version: "1.0.5"
  authors:
  - name: "Mauro Saporita"
    roles:
    - "author"
    info:
      role: "Contributor"
      links:
        email: "maurosaporita@gmail.com"
        github: "mauro-saporita"
        linkedin: "mauro-saporita-930b06a5"
      organizations:
      - name: "Ardigen"
        href: "https://ardigen.com"
        role: "Lead Nextflow Developer"
  - name: "Povilas Gibas"
    roles:
    - "author"
    info:
      role: "Contributor"
      links:
        email: "povilasgibas@gmail.com"
        github: "PoGibas"
        linkedin: "povilas-gibas"
      organizations:
      - name: "Ardigen"
        href: "https://ardigen.com"
        role: "Bioinformatician"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--id"
      description: "ID of the sample."
      info: null
      example:
      - "foo"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input"
      description: "Path to the sample."
      info: null
      example:
      - "dataset.h5mu"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--layer"
      description: "use specified layer for expression values instead of the .X object\
        \ from the modality."
      info: null
      default:
      - "log_normalized"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--modality"
      description: "Which modality to process."
      info: null
      default:
      - "rna"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output"
      description: "Destination path to the output."
      info: null
      example:
      - "output.h5mu"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Bbknn"
    arguments:
    - type: "string"
      name: "--obsm_input"
      description: "The dimensionality reduction in `.obsm` to use for neighbour detection.\
        \ Defaults to X_pca."
      info: null
      default:
      - "X_pca"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_batch"
      description: ".obs column name discriminating between your batches."
      info: null
      default:
      - "sample_id"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--uns_output"
      description: "Mandatory .uns slot to store various neighbor output objects."
      info: null
      default:
      - "bbknn_integration_neighbors"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obsp_distances"
      description: "In which .obsp slot to store the distance matrix between the resulting\
        \ neighbors."
      info: null
      default:
      - "bbknn_integration_distances"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obsp_connectivities"
      description: "In which .obsp slot to store the connectivities matrix between\
        \ the resulting neighbors."
      info: null
      default:
      - "bbknn_integration_connectivities"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--n_neighbors_within_batch"
      description: "How many top neighbours to report for each batch; total number\
        \ of neighbours in the initial k-nearest-neighbours computation will be this\
        \ number times the number of batches."
      info: null
      default:
      - 3
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--n_pcs"
      description: "How many dimensions (in case of PCA, principal components) to\
        \ use in the analysis."
      info: null
      default:
      - 50
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--n_trim"
      description: "Trim the neighbours of each cell to these many top connectivities.\
        \ May help with population independence and improve the tidiness of clustering.\
        \ The lower the value the more independent the individual populations, at\
        \ the cost of more conserved batch effect. If `None` (default), sets the parameter\
        \ value automatically to 10 times `neighbors_within_batch` times the number\
        \ of batches. Set to 0 to skip."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Clustering options"
    arguments:
    - type: "string"
      name: "--obs_cluster"
      description: "Prefix for the .obs keys under which to add the cluster labels.\
        \ Newly created columns in .obs will \nbe created from the specified value\
        \ for '--obs_cluster' suffixed with an underscore and one of the resolutions\n\
        resolutions specified in '--leiden_resolution'.          \n"
      info: null
      default:
      - "bbknn_integration_leiden"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "double"
      name: "--leiden_resolution"
      description: "Control the coarseness of the clustering. Higher values lead to\
        \ more clusters."
      info: null
      default:
      - 1.0
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
  - name: "UMAP options"
    arguments:
    - type: "string"
      name: "--obsm_umap"
      description: "In which .obsm slot to store the resulting UMAP embedding."
      info: null
      default:
      - "X_leiden_bbknn_umap"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  - type: "file"
    path: "src/workflows/utils/"
  - type: "file"
    path: "./src/workflows/utils/labels.config"
    dest: "nextflow_labels.config"
  description: "Run bbknn followed by leiden clustering and run umap on the result."
  test_resources:
  - type: "nextflow_script"
    path: "test.nf"
    is_executable: true
    entrypoint: "test_wf"
  - type: "nextflow_script"
    path: "test.nf"
    is_executable: true
    entrypoint: "test_wf2"
  - type: "file"
    path: "resources_test/pbmc_1k_protein_v3"
  - type: "file"
    path: "src/base/openpipelinetestutils"
