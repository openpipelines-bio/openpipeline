name: "cellbender_remove_background_v0_2"
namespace: "correction"
version: "integration_build"
argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input h5mu file."
    info: null
    example:
    - "input.h5mu"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--modality"
    description: "List of modalities to process."
    info: null
    default:
    - "rna"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Full count matrix as an h5mu file, with background RNA removed.\
      \ This file contains all the original droplet barcodes."
    info: null
    example:
    - "output.h5mu"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--layer_output"
    description: "Output layer"
    info: null
    default:
    - "corrected"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_latent_rt_efficiency"
    info: null
    default:
    - "latent_rt_efficiency"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_latent_cell_probability"
    info: null
    default:
    - "latent_cell_probability"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_latent_scale"
    info: null
    default:
    - "latent_scale"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--var_ambient_expression"
    info: null
    default:
    - "ambient_expression"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obsm_latent_gene_encoding"
    info: null
    default:
    - "cellbender_latent_gene_encoding"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--output_compression"
    description: "Compression format to use for the output AnnData and/or Mudata objects.\n\
      By default no compression is applied.\n"
    info: null
    example:
    - "gzip"
    required: false
    choices:
    - "gzip"
    - "lzf"
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Arguments"
  arguments:
  - type: "integer"
    name: "--expected_cells"
    description: "Number of cells expected in the dataset (a rough estimate within\
      \ a factor of 2 is sufficient)."
    info: null
    example:
    - 1000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--total_droplets_included"
    description: "The number of droplets from the rank-ordered UMI plot\nthat will\
      \ be analyzed. The largest 'total_droplets'\ndroplets will have their cell probabilities\
      \ inferred\nas an output.\n"
    info: null
    example:
    - 25000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--expected_cells_from_qc"
    description: "Will use the Cell Ranger QC to determine the estimated number of\
      \ cells"
    info: null
    default:
    - true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--model"
    description: "Which model is being used for count data. 'simple'\ndoes not model\
      \ either ambient RNA or random barcode\nswapping (for debugging purposes --\
      \ not recommended).\n'ambient' assumes background RNA is incorporated into\n\
      droplets. 'swapping' assumes background RNA comes from\nrandom barcode swapping.\
      \ 'full' uses a combined\nambient and swapping model.\n"
    info: null
    default:
    - "full"
    required: false
    choices:
    - "simple"
    - "ambient"
    - "swapping"
    - "full"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--epochs"
    description: "Number of epochs to train."
    info: null
    default:
    - 150
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--low_count_threshold"
    description: "Droplets with UMI counts below this number are completely \nexcluded\
      \ from the analysis. This can help identify the correct \nprior for empty droplet\
      \ counts in the rare case where empty \ncounts are extremely high (over 200).\n"
    info: null
    default:
    - 15
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--z_dim"
    description: "Dimension of latent variable z.\n"
    info: null
    default:
    - 100
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--z_layers"
    description: "Dimension of hidden layers in the encoder for z.\n"
    info: null
    default:
    - 500
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "double"
    name: "--training_fraction"
    description: "Training detail: the fraction of the data used for training.\nThe\
      \ rest is never seen by the inference algorithm. Speeds up learning.\n"
    info: null
    default:
    - 0.9
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--empty_drop_training_fraction"
    description: "Training detail: the fraction of the training data each epoch that\
      \ \nis drawn (randomly sampled) from surely empty droplets.\n"
    info: null
    default:
    - 0.5
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--fpr"
    description: "Target false positive rate in (0, 1). A false positive\nis a true\
      \ signal count that is erroneously removed.\nMore background removal is accompanied\
      \ by more signal\nremoval at high values of FPR. You can specify\nmultiple values,\
      \ which will create multiple output\nfiles.\n"
    info: null
    default:
    - 0.01
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--exclude_antibody_capture"
    description: "Including the flag --exclude-antibody-capture will\ncause remove-background\
      \ to operate on gene counts\nonly, ignoring other features.\n"
    info: null
    direction: "input"
  - type: "double"
    name: "--learning_rate"
    description: "Training detail: lower learning rate for inference. A\nOneCycle\
      \ learning rate schedule is used, where the\nupper learning rate is ten times\
      \ this value. (For this\nvalue, probably do not exceed 1e-3).\n"
    info: null
    example:
    - 1.0E-4
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--cuda"
    description: "Including the flag --cuda will run the inference on a\nGPU.\n"
    info: null
    direction: "input"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
- type: "file"
  path: "helper.py"
- type: "file"
  path: "setup_logger.py"
- type: "file"
  path: "nextflow_labels.config"
  dest: "nextflow_labels.config"
description: "Eliminating technical artifacts from high-throughput single-cell RNA\
  \ sequencing data.\n\nThis module removes counts due to ambient RNA molecules and\
  \ random barcode swapping from (raw) UMI-based scRNA-seq count matrices. \nAt the\
  \ moment, only the count matrices produced by the CellRanger count pipeline is supported.\
  \ Support for additional tools and protocols \nwill be added in the future. A quick\
  \ start tutorial can be found here.\n\nFleming et al. 2022, bioRxiv.\n"
test_resources:
- type: "python_script"
  path: "test.py"
  is_executable: true
- type: "file"
  path: "pbmc_1k_protein_v3_raw_feature_bc_matrix.h5"
info: null
status: "enabled"
scope:
  image: "public"
  target: "public"
license: "MIT"
links:
  repository: "https://github.com/openpipelines-bio/openpipeline"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "gpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      mem1gb: "memory = 1000000000.B"
      mem2gb: "memory = 2000000000.B"
      mem5gb: "memory = 5000000000.B"
      mem10gb: "memory = 10000000000.B"
      mem20gb: "memory = 20000000000.B"
      mem50gb: "memory = 50000000000.B"
      mem100gb: "memory = 100000000000.B"
      mem200gb: "memory = 200000000000.B"
      mem500gb: "memory = 500000000000.B"
      mem1tb: "memory = 1000000000000.B"
      mem2tb: "memory = 2000000000000.B"
      mem5tb: "memory = 5000000000000.B"
      mem10tb: "memory = 10000000000000.B"
      mem20tb: "memory = 20000000000000.B"
      mem50tb: "memory = 50000000000000.B"
      mem100tb: "memory = 100000000000000.B"
      mem200tb: "memory = 200000000000000.B"
      mem500tb: "memory = 500000000000000.B"
      mem1gib: "memory = 1073741824.B"
      mem2gib: "memory = 2147483648.B"
      mem4gib: "memory = 4294967296.B"
      mem8gib: "memory = 8589934592.B"
      mem16gib: "memory = 17179869184.B"
      mem32gib: "memory = 34359738368.B"
      mem64gib: "memory = 68719476736.B"
      mem128gib: "memory = 137438953472.B"
      mem256gib: "memory = 274877906944.B"
      mem512gib: "memory = 549755813888.B"
      mem1tib: "memory = 1099511627776.B"
      mem2tib: "memory = 2199023255552.B"
      mem4tib: "memory = 4398046511104.B"
      mem8tib: "memory = 8796093022208.B"
      mem16tib: "memory = 17592186044416.B"
      mem32tib: "memory = 35184372088832.B"
      mem64tib: "memory = 70368744177664.B"
      mem128tib: "memory = 140737488355328.B"
      mem256tib: "memory = 281474976710656.B"
      mem512tib: "memory = 562949953421312.B"
      cpu1: "cpus = 1"
      cpu2: "cpus = 2"
      cpu5: "cpus = 5"
      cpu10: "cpus = 10"
      cpu20: "cpus = 20"
      cpu50: "cpus = 50"
      cpu100: "cpus = 100"
      cpu200: "cpus = 200"
      cpu500: "cpus = 500"
      cpu1000: "cpus = 1000"
    script:
    - "includeConfig(\"nextflow_labels.config\")"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "nvcr.io/nvidia/pytorch:23.12-py3"
  target_tag: "integration_build"
  namespace_separator: "/"
  setup:
  - type: "python"
    user: false
    packages:
    - "anndata~=0.11.1"
    - "mudata~=0.3.1"
    - "muon==0.1.5"
    - "cellbender==0.2.1"
    script:
    - "exec(\"try:\\n  import awkward\\nexcept ModuleNotFoundError:\\n  exit(0)\\\
      nelse:  exit(1)\")"
    upgrade: true
  test_setup:
  - type: "python"
    user: false
    packages:
    - "muon~=0.1.4"
    upgrade: true
  entrypoint: []
  cmd: null
build_info:
  config: "src/correction/cellbender_remove_background_v0_2/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker"
  output: "target/nextflow/correction/cellbender_remove_background_v0_2"
  executable: "target/nextflow/correction/cellbender_remove_background_v0_2/main.nf"
  viash_version: "0.9.4"
  git_commit: "2c07716d6259ae34ca7e648a0ed62a8986b152de"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
package_config:
  name: "openpipeline"
  summary: "Best-practice workflows for single-cell multi-omics analyses.\n"
  description: "OpenPipelines are extensible single cell analysis pipelines for reproducible\
    \ and large-scale single cell processing using [Viash](https://viash.io) and [Nextflow](https://www.nextflow.io/).\n\
    \nIn terms of workflows, the following has been made available, but keep in mind\
    \ that\nindividual tools and functionality can be executed as standalone components\
    \ as well.\n\n  * Demultiplexing: conversion of raw sequencing data to FASTQ objects.\n\
    \  * Ingestion: Read mapping and generating a count matrix.\n  * Single sample\
    \ processing: cell filtering and doublet detection.\n  * Multisample processing:\
    \ Count transformation, normalization, QC metric calulations.\n  * Integration:\
    \ Clustering, integration and batch correction using single and multimodal methods.\n\
    \  * Downstream analysis workflows\n"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openpipelines-data"
      dest: "resources_test"
  viash_version: "0.9.4"
  source: "src"
  target: "target"
  config_mods:
  - ".resources += {path: '/src/workflows/utils/labels.config', dest: 'nextflow_labels.config'}\n\
    .runners[.type == 'nextflow'].config.script := 'includeConfig(\"nextflow_labels.config\"\
    )'"
  - ".version := \"integration_build\""
  - ".engines[.type == 'docker'].target_tag := 'integration_build'"
  keywords:
  - "single-cell"
  - "multimodal"
  license: "MIT"
  organization: "openpipelines-bio"
  links:
    repository: "https://github.com/openpipelines-bio/openpipeline"
    docker_registry: "ghcr.io"
    homepage: "https://openpipelines.bio"
    documentation: "https://openpipelines.bio/fundamentals"
    issue_tracker: "https://github.com/openpipelines-bio/openpipeline/issues"
