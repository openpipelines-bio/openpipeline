argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input h5mu file."
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--modality"
    description: "Which modality from the input MuData file to process.\n"
    info: null
    default:
    - "rna"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--input_layer"
    description: "Input layer to use. If None, X is used. This layer must contain\
      \ raw counts."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_label"
    description: ".obs field containing the variable to group on. Typically this field\
      \ contains cell groups such as annotated cell types or clusters."
    info: null
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_groups"
    description: ".obs fields containing the experimental condition(s) to create pseudobulk\
      \ samples for."
    info: null
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
- name: "Arguments"
  arguments:
  - type: "string"
    name: "--aggregation_method"
    description: "Method to aggregate the raw counts for pseudoreplicates. Either\
      \ sum or mean."
    info: null
    default:
    - "sum"
    required: false
    choices:
    - "sum"
    - "mean"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--random_state"
    description: "The random seed for sampling.\n"
    info: null
    default:
    - 0
    required: false
    min: 0
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_cell_count"
    description: "The .obs field to store the number of observations per pseudobulk\
      \ sample."
    info: null
    default:
    - "n_cells"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output"
    description: "Output h5mu file containing the aggregated pseudobulk samples."
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--output_compression"
    description: "The compression format to be used on the output h5mu object.\n"
    info: null
    example:
    - "gzip"
    required: false
    choices:
    - "gzip"
    - "lzf"
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
- type: "file"
  path: "setup_logger.py"
- type: "file"
  path: "nextflow_labels.config"
  dest: "nextflow_labels.config"
description: "Generation of pseudobulk samples from single-cell transcriptomics data,\n\
  by aggregating raw gene expression counts from individual cells to create \nbulk-like\
  \ expression profiles suitable for differential expression analysis\nwith methods\
  \ designed for bulk differential expression analysis.\nNote that this componentonly\
  \ considers factors as explanatory variables, \nand excludes covariates from the\
  \ analysis.\n"
