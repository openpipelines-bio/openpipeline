functionality:
  name: "freemuxlet"
  namespace: "genetic_demux"
  version: "integration_build"
  authors:
  - name: "Xichen Wu"
    roles:
    - "author"
    info:
      role: "Contributor"
      links:
        github: "wxicu"
        linkedin: "xichen-wu"
        orcid: "0009-0008-2168-4508"
      organizations:
      - name: "Helmholtz Munich"
        href: "https://www.helmholtz-munich.de"
        role: "Student Assistant"
  argument_groups:
  - name: "Input"
    arguments:
    - type: "string"
      name: "--plp"
      description: "Prefix of input files generated by dsc-pileup"
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--init_cluster"
      description: "Input file containing the initial cluster information."
      info: null
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--nsample"
      description: "Number of samples multiplexed together"
      info: null
      default:
      - 2
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean_true"
      name: "--aux_files"
      description: "Turn on writing auxilary output files"
      info: null
      direction: "input"
      dest: "par"
    - type: "integer"
      name: "--verbose"
      description: "Turn on verbose mode with specific verbosity threshold. 0: fully\
        \ verbose, 100 : no verbose messages."
      info: null
      default:
      - 100
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "double"
      name: "--doublet_prior"
      description: "Prior of doublet."
      info: null
      default:
      - 0.5
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "double"
      name: "--geno_error"
      description: "Genotype error parameter per cluster."
      info: null
      default:
      - 0.1
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "double"
      name: "--bf_thres"
      description: "Bayes Factor Threshold used in the initial clustering."
      info: null
      default:
      - 5.41
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "double"
      name: "--frac_init_clust"
      description: "Fraction of droplets to be clustered in the very first round of\
        \ initial clustering procedure."
      info: null
      default:
      - 1.0
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--iter_init"
      description: "Iteration for initial cluster assignment (set to zero to skip\
        \ the iterations)."
      info: null
      default:
      - 10
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean_true"
      name: "--keep_init_missing"
      description: "Keep missing cluster assignment as missing in the initial iteration."
      info: null
      direction: "input"
      dest: "par"
    - type: "boolean_true"
      name: "--randomize_singlet_score"
      description: "Randomize the singlet scores to test its effect."
      info: null
      direction: "input"
      dest: "par"
    - type: "integer"
      name: "--seed"
      description: "Seed for random number (use clocks if not set)."
      info: null
      default:
      - 0
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--cap_bq"
      description: "Maximum base quality (higher BQ will be capped)."
      info: null
      default:
      - 20
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--min_bq"
      description: "Minimum base quality to consider (lower BQ will be skipped)."
      info: null
      default:
      - 13
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--group_list"
      description: "List of tag readgroup/cell barcode to consider in this run. All\
        \ other barcodes will be ignored. This is useful for parallelized run."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--min_total"
      description: "Minimum number of total reads for a droplet/cell to be considered."
      info: null
      default:
      - 0
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--min_umi"
      description: "Minimum number of UMIs for a droplet/cell to be considered."
      info: null
      default:
      - 0
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--min_snp"
      description: "Minimum number of SNPs with coverage for a droplet/cell to be\
        \ considered."
      info: null
      default:
      - 0
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Output"
    arguments:
    - type: "file"
      name: "--output"
      alternatives:
      - "-o"
      description: "Output directory"
      info: null
      example:
      - "freemux"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--out"
      description: "freemuxlet Output file prefix"
      info: null
      example:
      - "freemuxlet"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  - type: "file"
    path: "./src/workflows/utils/labels.config"
    dest: "nextflow_labels.config"
  description: "Freemuxlet is a software tool to deconvolute sample identity and identify\
    \ multiplets when\nmultiple samples are pooled by barcoded single cell sequencing.\
    \ If external genotyping\ndata is not available, the genotyping-free version demuxlet,\
    \ freemuxlet, would be recommended.\n"
  test_resources:
  - type: "bash_script"
    path: "test.sh"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/demuxafy_test_data"
  - type: "file"
    path: "src/base/openpipelinetestutils"
    dest: "openpipelinetestutils"
  info: null
  status: "enabled"
  requirements:
    commands:
    - "ps"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ubuntu:20.04"
  target_organization: "openpipelines-bio"
  target_registry: "ghcr.io"
  target_tag: "integration_build"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openpipelines-bio/openpipeline"
  setup:
  - type: "apt"
    packages:
    - "autoconf"
    - "wget"
    - "git"
    - "build-essential"
    - "libcurl4-openssl-dev"
    - "cmake"
    - "libbz2-dev"
    - "libssl-dev"
    - "liblzma-dev"
    - "zlib1g-dev"
    - "r-base"
    interactive: false
  - type: "docker"
    run:
    - "git clone https://github.com/samtools/htslib.git /tmp/htslib && cd /tmp/htslib\
      \ && git submodule update --init --recursive && autoreconf -i && ./configure\
      \ --prefix=/usr/local/ && make && make install"
  - type: "docker"
    run:
    - "git clone --depth 1 https://github.com/statgen/popscle.git /tmp/popscle &&\
      \ mkdir -p /tmp/popscle/build && cd /tmp/popscle/build && cmake .. && make &&\
      \ cp /tmp/popscle/bin/popscle /usr/local/bin"
  - type: "r"
    cran:
    - "readr"
    - "processx"
    - "dplyr"
    bioc_force_install: false
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      mem1gb: "memory = 1.GB"
      mem2gb: "memory = 2.GB"
      mem4gb: "memory = 4.GB"
      mem8gb: "memory = 8.GB"
      mem16gb: "memory = 16.GB"
      mem32gb: "memory = 32.GB"
      mem64gb: "memory = 64.GB"
      mem128gb: "memory = 128.GB"
      mem256gb: "memory = 256.GB"
      mem512gb: "memory = 512.GB"
      mem1tb: "memory = 1.TB"
      mem2tb: "memory = 2.TB"
      mem4tb: "memory = 4.TB"
      mem8tb: "memory = 8.TB"
      mem16tb: "memory = 16.TB"
      mem32tb: "memory = 32.TB"
      mem64tb: "memory = 64.TB"
      mem128tb: "memory = 128.TB"
      mem256tb: "memory = 256.TB"
      mem512tb: "memory = 512.TB"
      cpu1: "cpus = 1"
      cpu2: "cpus = 2"
      cpu5: "cpus = 5"
      cpu10: "cpus = 10"
      cpu20: "cpus = 20"
      cpu50: "cpus = 50"
      cpu100: "cpus = 100"
      cpu200: "cpus = 200"
      cpu500: "cpus = 500"
      cpu1000: "cpus = 1000"
    script:
    - "includeConfig(\"nextflow_labels.config\")"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openpipeline/openpipeline/src/genetic_demux/freemuxlet/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openpipeline/openpipeline/target/docker/genetic_demux/freemuxlet"
  executable: "/home/runner/work/openpipeline/openpipeline/target/docker/genetic_demux/freemuxlet/freemuxlet"
  viash_version: "0.8.5"
  git_commit: "95908813e910a3b4b2c9d272e4f8b17423d1dbb0"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
