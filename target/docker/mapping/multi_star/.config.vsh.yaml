functionality:
  name: "multi_star"
  namespace: "mapping"
  version: "integration_build"
  authors:
  - name: "Angela Oliveira Pisco"
    roles:
    - "author"
    info:
      role: "Contributor"
      links:
        github: "aopisco"
        orcid: "0000-0003-0142-2355"
        linkedin: "aopisco"
      organizations:
      - name: "Insitro"
        href: "https://insitro.com"
        role: "Director of Computational Biology"
      - name: "Open Problems"
        href: "https://openproblems.bio"
        role: "Core Member"
  - name: "Robrecht Cannoodt"
    roles:
    - "author"
    - "maintainer"
    info:
      role: "Core Team Member"
      links:
        email: "robrecht@data-intuitive.com"
        github: "rcannood"
        orcid: "0000-0003-3641-729X"
        linkedin: "robrechtcannoodt"
      organizations:
      - name: "Data Intuitive"
        href: "https://www.data-intuitive.com"
        role: "Data Science Engineer"
      - name: "Open Problems"
        href: "https://openproblems.bio"
        role: "Core Member"
  argument_groups:
  - name: "Input/Output"
    arguments:
    - type: "string"
      name: "--input_id"
      description: "The ID of the sample being processed. This vector should have\
        \ the same length as the `--input_r1` argument."
      info: null
      example:
      - "mysample"
      - "mysample"
      required: true
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--input_r1"
      description: "Paths to the sequences to be mapped. If using Illumina paired-end\
        \ reads, only the R1 files should be passed."
      info: null
      example:
      - "mysample_S1_L001_R1_001.fastq.gz"
      - "mysample_S1_L002_R1_001.fastq.gz"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--input_r2"
      description: "Paths to the sequences to be mapped. If using Illumina paired-end\
        \ reads, only the R2 files should be passed."
      info: null
      example:
      - "mysample_S1_L001_R2_001.fastq.gz"
      - "mysample_S1_L002_R2_001.fastq.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--reference_index"
      alternatives:
      - "--genomeDir"
      description: "Path to the reference built by star_build_reference. Corresponds\
        \ to the --genomeDir argument in the STAR command."
      info: null
      example:
      - "/path/to/reference"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--reference_gtf"
      description: "Path to the gtf reference file."
      info: null
      example:
      - "genes.gtf"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output"
      alternatives:
      - "--outFileNamePrefix"
      description: "Path to output directory. Corresponds to the --outFileNamePrefix\
        \ argument in the STAR command."
      info: null
      example:
      - "/path/to/foo"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Processing arguments"
    arguments:
    - type: "boolean"
      name: "--run_htseq_count"
      description: "Whether or not to also run htseq-count after STAR."
      info: null
      default:
      - true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean"
      name: "--run_multiqc"
      description: "Whether or not to also run MultiQC at the end."
      info: null
      default:
      - true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "double"
      name: "--min_success_rate"
      description: "Fail when the success rate is below this threshold."
      info: null
      default:
      - 0.5
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Run Parameters"
    arguments:
    - type: "integer"
      name: "--runRNGseed"
      description: "random number generator seed."
      info:
        step: "star"
        orig_arg: "--runRNGseed"
      example:
      - 777
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Genome Parameters"
    arguments:
    - type: "file"
      name: "--genomeFastaFiles"
      description: "path(s) to the fasta files with the genome sequences, separated\
        \ by spaces. These files should be plain text FASTA files, they *cannot* be\
        \ zipped.\n\nRequired for the genome generation (--runMode genomeGenerate).\
        \ Can also be used in the mapping (--runMode alignReads) to add extra (new)\
        \ sequences to the genome (e.g. spike-ins)."
      info:
        step: "star"
        orig_arg: "--genomeFastaFiles"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
  - name: "Splice Junctions Database"
    arguments:
    - type: "string"
      name: "--sjdbFileChrStartEnd"
      description: "path to the files with genomic coordinates (chr <tab> start <tab>\
        \ end <tab> strand) for the splice junction introns. Multiple files can be\
        \ supplied and will be concatenated."
      info:
        step: "star"
        orig_arg: "--sjdbFileChrStartEnd"
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--sjdbGTFfile"
      description: "path to the GTF file with annotations"
      info:
        step: "star"
        orig_arg: "--sjdbGTFfile"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--sjdbGTFchrPrefix"
      description: "prefix for chromosome names in a GTF file (e.g. 'chr' for using\
        \ ENSMEBL annotations with UCSC genomes)"
      info:
        step: "star"
        orig_arg: "--sjdbGTFchrPrefix"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--sjdbGTFfeatureExon"
      description: "feature type in GTF file to be used as exons for building transcripts"
      info:
        step: "star"
        orig_arg: "--sjdbGTFfeatureExon"
      example:
      - "exon"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--sjdbGTFtagExonParentTranscript"
      description: "GTF attribute name for parent transcript ID (default \"transcript_id\"\
        \ works for GTF files)"
      info:
        step: "star"
        orig_arg: "--sjdbGTFtagExonParentTranscript"
      example:
      - "transcript_id"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--sjdbGTFtagExonParentGene"
      description: "GTF attribute name for parent gene ID (default \"gene_id\" works\
        \ for GTF files)"
      info:
        step: "star"
        orig_arg: "--sjdbGTFtagExonParentGene"
      example:
      - "gene_id"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--sjdbGTFtagExonParentGeneName"
      description: "GTF attribute name for parent gene name"
      info:
        step: "star"
        orig_arg: "--sjdbGTFtagExonParentGeneName"
      example:
      - "gene_name"
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "string"
      name: "--sjdbGTFtagExonParentGeneType"
      description: "GTF attribute name for parent gene type"
      info:
        step: "star"
        orig_arg: "--sjdbGTFtagExonParentGeneType"
      example:
      - "gene_type"
      - "gene_biotype"
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "integer"
      name: "--sjdbOverhang"
      description: "length of the donor/acceptor sequence on each side of the junctions,\
        \ ideally = (mate_length - 1)"
      info:
        step: "star"
        orig_arg: "--sjdbOverhang"
      example:
      - 100
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--sjdbScore"
      description: "extra alignment score for alignments that cross database junctions"
      info:
        step: "star"
        orig_arg: "--sjdbScore"
      example:
      - 2
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--sjdbInsertSave"
      description: "which files to save when sjdb junctions are inserted on the fly\
        \ at the mapping step\n\n- Basic ... only small junction / transcript files\n\
        - All   ... all files including big Genome, SA and SAindex - this will create\
        \ a complete genome directory"
      info:
        step: "star"
        orig_arg: "--sjdbInsertSave"
      example:
      - "Basic"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Variation parameters"
    arguments:
    - type: "string"
      name: "--varVCFfile"
      description: "path to the VCF file that contains variation data. The 10th column\
        \ should contain the genotype information, e.g. 0/1"
      info:
        step: "star"
        orig_arg: "--varVCFfile"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Read Parameters"
    arguments:
    - type: "string"
      name: "--readFilesType"
      description: "format of input read files\n\n- Fastx       ... FASTA or FASTQ\n\
        - SAM SE      ... SAM or BAM single-end reads; for BAM use --readFilesCommand\
        \ samtools view\n- SAM PE      ... SAM or BAM paired-end reads; for BAM use\
        \ --readFilesCommand samtools view"
      info:
        step: "star"
        orig_arg: "--readFilesType"
      example:
      - "Fastx"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--readFilesSAMattrKeep"
      description: "for --readFilesType SAM SE/PE, which SAM tags to keep in the output\
        \ BAM, e.g.: --readFilesSAMtagsKeep RG PL\n\n- All     ... keep all tags\n\
        - None    ... do not keep any tags"
      info:
        step: "star"
        orig_arg: "--readFilesSAMattrKeep"
      example:
      - "All"
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--readFilesManifest"
      description: "path to the \"manifest\" file with the names of read files. The\
        \ manifest file should contain 3 tab-separated columns:\n\npaired-end reads:\
        \ read1_file_name $tab$ read2_file_name $tab$ read_group_line.\nsingle-end\
        \ reads: read1_file_name $tab$ -               $tab$ read_group_line.\nSpaces,\
        \ but not tabs are allowed in file names.\nIf read_group_line does not start\
        \ with ID:, it can only contain one ID field, and ID: will be added to it.\n\
        If read_group_line starts with ID:, it can contain several fields separated\
        \ by $tab$, and all fields will be be copied verbatim into SAM @RG header\
        \ line."
      info:
        step: "star"
        orig_arg: "--readFilesManifest"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--readFilesPrefix"
      description: "prefix for the read files names, i.e. it will be added in front\
        \ of the strings in --readFilesIn"
      info:
        step: "star"
        orig_arg: "--readFilesPrefix"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--readFilesCommand"
      description: "command line to execute for each of the input file. This command\
        \ should generate FASTA or FASTQ text and send it to stdout\n\nFor example:\
        \ zcat - to uncompress .gz files, bzcat - to uncompress .bz2 files, etc."
      info:
        step: "star"
        orig_arg: "--readFilesCommand"
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "integer"
      name: "--readMapNumber"
      description: "number of reads to map from the beginning of the file\n\n-1: map\
        \ all reads"
      info:
        step: "star"
        orig_arg: "--readMapNumber"
      example:
      - -1
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--readMatesLengthsIn"
      description: "Equal/NotEqual - lengths of names,sequences,qualities for both\
        \ mates are the same  / not the same. NotEqual is safe in all situations."
      info:
        step: "star"
        orig_arg: "--readMatesLengthsIn"
      example:
      - "NotEqual"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--readNameSeparator"
      description: "character(s) separating the part of the read names that will be\
        \ trimmed in output (read name after space is always trimmed)"
      info:
        step: "star"
        orig_arg: "--readNameSeparator"
      example:
      - "/"
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "integer"
      name: "--readQualityScoreBase"
      description: "number to be subtracted from the ASCII code to get Phred quality\
        \ score"
      info:
        step: "star"
        orig_arg: "--readQualityScoreBase"
      example:
      - 33
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Read Clipping"
    arguments:
    - type: "string"
      name: "--clipAdapterType"
      description: "adapter clipping type\n\n- Hamming ... adapter clipping based\
        \ on Hamming distance, with the number of mismatches controlled by --clip5pAdapterMMp\n\
        - CellRanger4 ... 5p and 3p adapter clipping similar to CellRanger4. Utilizes\
        \ Opal package by Martin Sosic: https://github.com/Martinsos/opal\n- None\
        \ ... no adapter clipping, all other clip* parameters are disregarded"
      info:
        step: "star"
        orig_arg: "--clipAdapterType"
      example:
      - "Hamming"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--clip3pNbases"
      description: "number(s) of bases to clip from 3p of each mate. If one value\
        \ is given, it will be assumed the same for both mates."
      info:
        step: "star"
        orig_arg: "--clip3pNbases"
      example:
      - 0
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "string"
      name: "--clip3pAdapterSeq"
      description: "adapter sequences to clip from 3p of each mate.  If one value\
        \ is given, it will be assumed the same for both mates.\n\n- polyA ... polyA\
        \ sequence with the length equal to read length"
      info:
        step: "star"
        orig_arg: "--clip3pAdapterSeq"
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "double"
      name: "--clip3pAdapterMMp"
      description: "max proportion of mismatches for 3p adapter clipping for each\
        \ mate.  If one value is given, it will be assumed the same for both mates."
      info:
        step: "star"
        orig_arg: "--clip3pAdapterMMp"
      example:
      - 0.1
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "integer"
      name: "--clip3pAfterAdapterNbases"
      description: "number of bases to clip from 3p of each mate after the adapter\
        \ clipping. If one value is given, it will be assumed the same for both mates."
      info:
        step: "star"
        orig_arg: "--clip3pAfterAdapterNbases"
      example:
      - 0
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "integer"
      name: "--clip5pNbases"
      description: "number(s) of bases to clip from 5p of each mate. If one value\
        \ is given, it will be assumed the same for both mates."
      info:
        step: "star"
        orig_arg: "--clip5pNbases"
      example:
      - 0
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
  - name: "Limits"
    arguments:
    - type: "long"
      name: "--limitGenomeGenerateRAM"
      description: "maximum available RAM (bytes) for genome generation"
      info:
        step: "star"
        orig_arg: "--limitGenomeGenerateRAM"
      example:
      - 31000000000
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "long"
      name: "--limitIObufferSize"
      description: "max available buffers size (bytes) for input/output, per thread"
      info:
        step: "star"
        orig_arg: "--limitIObufferSize"
      example:
      - 30000000
      - 50000000
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "long"
      name: "--limitOutSAMoneReadBytes"
      description: "max size of the SAM record (bytes) for one read. Recommended value:\
        \ >(2*(LengthMate1+LengthMate2+100)*outFilterMultimapNmax"
      info:
        step: "star"
        orig_arg: "--limitOutSAMoneReadBytes"
      example:
      - 100000
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--limitOutSJoneRead"
      description: "max number of junctions for one read (including all multi-mappers)"
      info:
        step: "star"
        orig_arg: "--limitOutSJoneRead"
      example:
      - 1000
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--limitOutSJcollapsed"
      description: "max number of collapsed junctions"
      info:
        step: "star"
        orig_arg: "--limitOutSJcollapsed"
      example:
      - 1000000
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "long"
      name: "--limitBAMsortRAM"
      description: "maximum available RAM (bytes) for sorting BAM. If =0, it will\
        \ be set to the genome index size. 0 value can only be used with --genomeLoad\
        \ NoSharedMemory option."
      info:
        step: "star"
        orig_arg: "--limitBAMsortRAM"
      example:
      - 0
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--limitSjdbInsertNsj"
      description: "maximum number of junctions to be inserted to the genome on the\
        \ fly at the mapping stage, including those from annotations and those detected\
        \ in the 1st step of the 2-pass run"
      info:
        step: "star"
        orig_arg: "--limitSjdbInsertNsj"
      example:
      - 1000000
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--limitNreadsSoft"
      description: "soft limit on the number of reads"
      info:
        step: "star"
        orig_arg: "--limitNreadsSoft"
      example:
      - -1
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Output: general"
    arguments:
    - type: "string"
      name: "--outTmpKeep"
      description: "whether to keep the temporary files after STAR runs is finished\n\
        \n- None ... remove all temporary files\n- All ... keep all files"
      info:
        step: "star"
        orig_arg: "--outTmpKeep"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--outStd"
      description: "which output will be directed to stdout (standard out)\n\n- Log\
        \                    ... log messages\n- SAM                    ... alignments\
        \ in SAM format (which normally are output to Aligned.out.sam file), normal\
        \ standard output will go into Log.std.out\n- BAM_Unsorted           ... alignments\
        \ in BAM format, unsorted. Requires --outSAMtype BAM Unsorted\n- BAM_SortedByCoordinate\
        \ ... alignments in BAM format, sorted by coordinate. Requires --outSAMtype\
        \ BAM SortedByCoordinate\n- BAM_Quant              ... alignments to transcriptome\
        \ in BAM format, unsorted. Requires --quantMode TranscriptomeSAM"
      info:
        step: "star"
        orig_arg: "--outStd"
      example:
      - "Log"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--outReadsUnmapped"
      description: "output of unmapped and partially mapped (i.e. mapped only one\
        \ mate of a paired end read) reads in separate file(s).\n\n- None    ... no\
        \ output\n- Fastx   ... output in separate fasta/fastq files, Unmapped.out.mate1/2"
      info:
        step: "star"
        orig_arg: "--outReadsUnmapped"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--outQSconversionAdd"
      description: "add this number to the quality score (e.g. to convert from Illumina\
        \ to Sanger, use -31)"
      info:
        step: "star"
        orig_arg: "--outQSconversionAdd"
      example:
      - 0
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--outMultimapperOrder"
      description: "order of multimapping alignments in the output files\n\n- Old_2.4\
        \             ... quasi-random order used before 2.5.0\n- Random         \
        \     ... random order of alignments for each multi-mapper. Read mates (pairs)\
        \ are always adjacent, all alignment for each read stay together. This option\
        \ will become default in the future releases."
      info:
        step: "star"
        orig_arg: "--outMultimapperOrder"
      example:
      - "Old_2.4"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Output: SAM and BAM"
    arguments:
    - type: "string"
      name: "--outSAMmode"
      description: "mode of SAM output\n\n- None ... no SAM output\n- Full ... full\
        \ SAM output\n- NoQS ... full SAM but without quality scores"
      info:
        step: "star"
        orig_arg: "--outSAMmode"
      example:
      - "Full"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--outSAMstrandField"
      description: "Cufflinks-like strand field flag\n\n- None        ... not used\n\
        - intronMotif ... strand derived from the intron motif. This option changes\
        \ the output alignments: reads with inconsistent and/or non-canonical introns\
        \ are filtered out."
      info:
        step: "star"
        orig_arg: "--outSAMstrandField"
      required: false
