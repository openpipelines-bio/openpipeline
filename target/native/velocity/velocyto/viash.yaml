      $( if [ ! -z ${VIASH_META_MEMORY_GB+x} ]; then echo "meta_memory_gb='${VIASH_META_MEMORY_GB//\'/\'\"\'\"\'}'"; fi )
      $( if [ ! -z ${VIASH_META_MEMORY_TB+x} ]; then echo "meta_memory_tb='${VIASH_META_MEMORY_TB//\'/\'\"\'\"\'}'"; fi )
      $( if [ ! -z ${VIASH_META_MEMORY_PB+x} ]; then echo "meta_memory_pb='${VIASH_META_MEMORY_PB//\'/\'\"\'\"\'}'"; fi )
      resources_dir="$VIASH_META_RESOURCES_DIR"
      
      ## VIASH END
      
      extra_params=( )
      
      if [ ! -z "\$par_barcode" ]; then 
        extra_params+=( "--bcfile=\$par_barcode" )
      fi
      if [ "\$par_without_umi" == "true" ]; then
        extra_params+=( "--without-umi" )
      fi
      if [ ! -z "\$meta_n_proc" ]; then
        extra_params+=( "--samtools-threads" "\$meta_n_proc" )
      fi
      if [ ! -z "\$meta_memory_mb" ]; then
        extra_params+=( "--samtools-memory" "\$meta_memory_mb" )
      fi
      
      output_dir=\`dirname "\$par_output"\`
      sample_id=\`basename "\$par_output" .loom\`
      
      velocyto run \\
        "\$par_input" \\
        "\$par_transcriptome" \\
        "\${extra_params[@]}" \\
        --outputfolder "\$output_dir" \\
        --sampleid "\$sample_id"
      
      VIASHMAIN
      bash "\$tempscript" &
      wait "\$!"
      
      VIASHEOF
      

