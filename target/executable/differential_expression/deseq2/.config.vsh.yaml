argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input h5mu file containing (pseudo-)bulk transcriptomic samples."
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--modality"
    description: "Which modality from the input MuData file to process.\n"
    info: null
    default:
    - "rna"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--input_layer"
    description: "Input layer to use. If None, X is used. This layer must contain\
      \ raw counts."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--var_gene_names"
    description: "Name of the .var field that contains gene symbols. If not provided,\
      \ .var.index will be used.\n"
    info: null
    example:
    - "gene_symbol"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_cell_group"
    description: ".obs field containing the cell group information, for example per\
      \ cell type or per cell cluster.\nIf true, performs per-cell-group analysis\
      \ with cell-group-specific results.\n"
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Arguments"
  arguments:
  - type: "string"
    name: "--design_formula"
    description: "The formula should be a tilde (~) followed by the variables with\
      \ plus signs between them. \nThe design formula is used to estimate the dispersions\
      \ and to estimate the log2 fold changes of the model.\n"
    info: null
    example:
    - "~ disease + treatment"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--contrast_column"
    description: "Column in the metadata to use for the contrast.\nThis column should\
      \ contain the conditions to compare.\n"
    info: null
    example:
    - "treatment"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--contrast_values"
    description: "Values to compare in the contrast column.\nFirst value is the control\
      \ group, following values are comparison groups. \nValues must be present in\
      \ the fields specified for the design formula.\n"
    info: null
    example:
    - "ctrl"
    - "stim"
    required: true
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "double"
    name: "--p_adj_threshold"
    description: "Adjusted p-value threshold for significance, corrected with the\
      \ Benjamini and Hochberg method.\nGenes with adjusted p-values below this threshold\
      \ will be considered significant.\n"
    info: null
    default:
    - 0.05
    required: false
    min: 0.0
    max: 1.0
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--log2fc_threshold"
    description: "Log2 fold change threshold for significance.\nGenes with absolute\
      \ log2 fold change above this threshold will be considered significant.\n"
    info: null
    default:
    - 0.0
    required: false
    min: 0.0
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output_dir"
    alternatives:
    - "-o"
    description: "Output directory for DESeq2 results. \nIf cell groups are defined\
      \ (using `--obs_cell_group`), the output folder will contain one CSV per cell\
      \ group, otherwise it will contain a single output file.\n"
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--output_prefix"
    description: "Prefix for output CSV files. \nIf no cell groups are specified,\
      \ the output file will be named \"{prefix}.csv\".\nIf cell groups are specified,\
      \ files will be named \"{prefix}_{cell_group}.csv\".\n"
    info: null
    default:
    - "deseq2_analysis"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
