    multiple_sep: ";"
  - type: "file"
    name: "--rsec_mols_per_cell"
    description: "Molecules per bioproduct per cell bassed on RSEC"
    info:
      template: "sample_RSEC_MolsPerCell_MEX.zip"
    example:
    - "RSEC_MolsPerCell_MEX.zip"
