argument_groups:
- name: "Input"
  arguments:
  - type: "file"
    name: "--input"
    description: "Path to the SAM/BAM/CRAM files containing the mapped reads."
    info:
      orig_arg: "in_sam"
    example:
    - "input.bam"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Output"
  arguments:
  - type: "file"
    name: "--output_bam"
    description: "Filename to output the counts to."
    info:
      orig_arg: "-o"
    example:
    - "output.bam"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_bai"
    description: "BAI-format index for BAM file."
    info: null
    example:
    - "output.bam.bai"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--output_format"
    description: "The output format. By default, samtools tries to select a format\
      \ based on the -o filename extension; if output is to standard output or no\
      \ format can be deduced, bam is selected."
    info:
      orig_arg: "-O"
    example:
    - "bam"
    required: false
    choices:
    - "sam"
    - "bam"
    - "cram"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--compression"
    description: "Compression level, from 0 (uncompressed) to 9 (best"
    info:
      orig_arg: "-l"
    example:
    - 5
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Arguments"
  arguments:
  - type: "boolean_true"
    name: "--minimizer_cluster"
    description: "Sort unmapped reads (those in chromosome \"*\") by their sequence\
      \ minimiser (Schleimer et al., 2003; Roberts et al., 2004), \nalso reverse complementing\
      \ as appropriate. This has the effect of collating some similar data together,\
      \ improving the \ncompressibility of the unmapped sequence. The minimiser kmer\
      \ size is adjusted using the -K option. Note data compressed \nin this manner\
      \ may need to be name collated prior to conversion back to fastq.\n\nMapped\
      \ sequences are sorted by chromosome and position. \n"
    info:
      orig_arg: "-M"
    direction: "input"
  - type: "integer"
    name: "--minimizer_kmer"
    description: "Sets the kmer size to be used in the -M option."
    info:
      orig_arg: "-K"
    example:
    - 20
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--sort_by_read_names"
    description: "Sort by read names (i.e., the QNAME field) rather than by chromosomal\
      \ coordinates."
    info:
      orig_arg: "-n"
    direction: "input"
  - type: "string"
    name: "--sort_by"
    description: "Sort first by this value in the alignment tag, then by position\
      \ or name (if also using -n)."
    info:
      orig_arg: "-t"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--no_pg"
    description: "Do not add a @PG line to the header of the output file."
    info:
      orig_arg: "--no-PG"
    direction: "input"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
- type: "file"
  path: "nextflow_labels.config"
  dest: "nextflow_labels.config"
description: "Sort and (optionally) index alignments.\n\nReads are sorted by leftmost\
  \ coordinates, or by read name when `--sort_by_read_names` is used.\n\nAn appropriate\
  \ `@HD-SO` sort order header tag will be added or an existing one updated if necessary.\n\
  \nNote that to generate an index file (by specifying `--output_bai`), the default\
  \ coordinate sort must be used.\nThus the `--sort_by_read_names` and `--sort_by\
  \ <TAG>` options are incompatible with `--output_bai`. \n"
test_resources:
