    - name: "--atac_cell_by_peak_unfiltered"
      type: file
      direction: output
      description: "ATAC Cell by Peak Unfiltered. Unfiltered file containing all cell labels with >=1 transposase sites in peaks."
      example: ATAC_Cell_by_Peak_Unfiltered_MEX.zip
