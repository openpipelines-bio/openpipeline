name: "from_seurat_to_h5mu"
namespace: "convert"
scope: "public"
description: |
  Converts a Seurat file into an H5MU file.
authors:
  - __merge__: /src/authors/dorien_roosen.yaml
    roles: [ author, maintainer ]
arguments:
  - name: "--input"
    alternatives: ["-i"]
    type: file
    description: Input Seurat file
    direction: input
    required: true
    example: input.rds
  - name: "--modality"
    type: string
    default: "rna"
    required: false
    description: Modality to be converted if the input file is an h5mu file.
  - name: "--assay"
    type: string
    default: "RNA"
    description: Name of the assay to be created.
  - name: "--output"
    alternatives: ["-o"]
    type: file
    description: Output H5MU file
    direction: output
    required: true
    example: output.h5mu
resources:
  - type: r_script
    path: script.R
test_resources:
  - type: python_script
    path: test.py
  - path: /resources_test/pbmc_1k_protein_v3/
  
engines:
  - type: docker
    image: rocker/r2u:22.04
    setup:
      - type: docker
        env: 
          - RETICULATE_PYTHON=/usr/bin/python
      - type: apt
        packages: [ libhdf5-dev, python3, python3-pip, python3-dev, python-is-python3 ]
      - type: r
        cran: [ anndata, Seurat, SeuratObject ]
        bioc: [ scrapper, bit64 ]
        github: scverse/anndataR
      - type: python
        __merge__: [ /src/base/requirements/anndata_mudata.yaml ]
    __merge__: [ /src/base/requirements/python_test_setup.yaml, .]

runners:
  - type: executable
  - type: nextflow
    directives:
      label: [lowmem, lowcpu]
