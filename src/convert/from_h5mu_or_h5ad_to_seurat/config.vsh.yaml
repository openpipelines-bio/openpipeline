name: "from_h5mu_or_h5ad_to_seurat"
namespace: "convert"
scope: "public"
description: |
  Converts an h5ad file or a single modality of an h5mu file into a Seurat file.
authors:
  - __merge__: /src/authors/dorien_roosen.yaml
    roles: [ author, maintainer ]
arguments:
  - name: "--input"
    alternatives: ["-i"]
    type: file
    description: Input h5ad or h5mu file
    direction: input
    required: true
    example: input.h5ad
  - name: "--modality"
    type: string
    default: "rna"
    required: false
    description: Modality to be converted if the input file is an h5mu file.
  - name: "--assay"
    type: string
    default: "RNA"
    description: Name of the assay to be created.
  - name: "--output"
    alternatives: ["-o"]
    type: file
    description: Output Seurat file
    direction: output
    required: true
    example: output.rds
resources:
  - type: r_script
    path: script.R
test_resources:
  - type: r_script
    path: test.R
  - path: /resources_test/pbmc_1k_protein_v3/
engines:
  - type: docker
    image: rocker/r2u:22.04
    setup:
      - type: docker
        env: 
          - RETICULATE_PYTHON=/usr/bin/python
      - type: apt
        packages: [ libhdf5-dev, libgeos-dev, python3, python3-pip, python3-dev, python-is-python3, hdf5-tools ]
      - type: r
        cran: [ anndata, hdf5r, reticulate, Seurat, SeuratObject ]
        github: scverse/anndataR@36f3caad9a7f360165c1510bbe0c62657580415a
      - type: python
        __merge__: [ /src/base/requirements/anndata_mudata.yaml ]
    test_setup:
      - type: r
        cran: [ testthat ]
runners:
  - type: executable
  - type: nextflow
    directives:
      label: [lowmem, singlecpu]