name: move_layer
namespace: "transform"
scope: "public"
description: "Move a data matrix stored at the .layers or .X attributes in a MuData object to another layer."
arguments:
  - name: "--input"
    alternatives: ["-i"]
    type: file
    description: Input h5mu file
    direction: input
    required: true
    example: input.h5mu
  - name: "--modality"
    description: |
      Which modality from the input MuData file to process.
    type: string
    default: "rna"
    required: false
  - name: "--input_layer"
    description: |
      Input layer to move to a new output location. If specified, will be used to select a key from .layers,
      otherwise .X is used.
    type: string
    required: false
  - name: "--output"
    alternatives: ["-o"]
    type: file
    description: Output h5mu file.
    direction: output
    required: true
    example: output.h5mu
  - name: "--output_layer"
    description: |
      Destination location for the layer. If not provided, .X will be used,
      Otherwise, will be the key for the .layers attribute in the output MuData file.
    type: string
    required: false
__merge__: [., /src/base/h5_compression_argument.yaml]


resources:
  - type:  python_script
    path: script.py
  - path: /src/utils/setup_logger.py
  - path: /src/utils/compress_h5mu.py
test_resources:
  - type: python_script
    path: test.py

engines:
- type: docker
  image: python:3.12-slim
  setup:
    - type: apt
      packages: 
        - procps
    - type: python
      __merge__: /src/base/requirements/anndata_mudata.yaml
  __merge__: [ /src/base/requirements/python_test_setup.yaml, .]

runners:
- type: executable
- type: nextflow
  directives:
    label: [ singlecpu, lowmem ]