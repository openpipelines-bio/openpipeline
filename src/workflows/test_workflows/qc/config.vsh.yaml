name: "qc_test"
namespace: "test_workflows/qc"
scope: "public"
description: "This component test the output of the integration test of the QC workflow."
authors:
  - __merge__: /src/authors/jakub_majercik.yaml
argument_groups:
  - name: Inputs
    arguments:
      - name: "--input"
        type: file
        required: true
        description: Path to h5mu output.
        example: foo.final.h5mu
      - name: "--og_input"
        type: file
        required: true
        description: Path to the original h5mu file.
        example: foo.h5mu
resources:
  - type: python_script
    path: script.py
  - path: /src/utils/setup_logger.py
engines:
  - type: docker
    image: python:3.12-slim
    __merge__: /src/base/requirements/testworkflows_setup.yaml
runners:
  - type: executable
  - type: nextflow
    directives:
      label: [midmem, midcpu]