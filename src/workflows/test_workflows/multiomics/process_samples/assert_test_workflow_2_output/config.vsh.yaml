name: "assert_test_workflow_2_output"
namespace: "test_workflows/multiomics/process_samples"
description: "This component tests the output of the integration test of process_samples test_wf."
authors:
  - __merge__: /src/authors/dries_schaumont.yaml
argument_groups:
  - name: Inputs
    arguments:
      - name: "--input"
        type: file
        required: true
        example: test.h5mu
      - name: "--orig_input"
        type: file
        multiple: true
        required: true
        description: Path to the original input file.
        example: input.h5mu
resources:
  - type: python_script
    path: script.py
  - path: /src/utils/setup_logger.py
  - path: conftest.py
engines:
  - type: docker
    image: python:3.12-slim
    __merge__: /src/base/requirements/testworkflows_setup.yaml
runners:
  - type: executable
  - type: nextflow
    directives:
      label: ["midmem"]