functionality:
  name: intersect_obs
  namespace: "filter"
  description: |
    Create an intersection between two or more modalities.
    
    This component removes any observations which are not present in all modalities.
  authors:
    - __merge__: /src/authors/dries_schaumont.yaml
      roles: [ maintainer ]
    - __merge__: /src/authors/isabelle_bergiers.yaml
      roles: [ contributor ] 
  arguments:
    # input
    - name: "--input"
      type: file
      description: Input h5mu file
      direction: input
      required: true
      example: input.h5mu

    - name: "--modalities"
      type: string
      multiple: true
      required: true
      example: [rna, prot]
    
    # output
    - name: "--output"
      type: file
      description: Output h5mu file.
      direction: output
      example: output.h5mu
  
    - name: "--output_compression"
      type: string
      description: The compression format to be used on the output h5mu object.
      choices: ["gzip", "lzf"]
      required: false
      example: "gzip"

  resources:
    - type: python_script
      path: script.py
    - path: /src/utils/setup_logger.py

  test_resources:
    - type: python_script
      path: test.py
    - path: /resources_test/pbmc_1k_protein_v3
platforms:
  - type: docker
    image: python:3.10-slim
    setup:
      - type: apt
        packages: 
          - procps
      - type: python
        __merge__: [/src/base/requirements/anndata_mudata.yaml, .]
    test_setup:
      - type: python
        __merge__: [ /src/base/requirements/viashpy.yaml, .]

  - type: nextflow
    directives:
      label: [lowcpu, midmem]
