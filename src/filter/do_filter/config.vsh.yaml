name: do_filter
namespace: "filter"
scope: "public"
description: |
  Remove observations and variables based on specified .obs and .var columns.
authors:
  - __merge__: /src/authors/robrecht_cannoodt.yaml
    roles: [ maintainer, contributor ]
arguments:
  # input
  - name: "--input"
    type: file
    description: Input h5mu file
    direction: input
    required: true
    example: input.h5mu

  - name: "--modality"
    description: |
      Which modality from the input MuData file to process.
    type: string
    default: "rna"
    required: false
    
  - name: "--obs_filter"
    type: string
    example: "filter_with_x"
    multiple: true
    description: Which .obs columns to use to filter the observations by.
    
  - name: "--var_filter"
    type: string
    example: "filter_with_x"
    multiple: true
    description: Which .var columns to use to filter the observations by.
  
  # output
  - name: "--output"
    type: file
    description: Output h5mu file.
    direction: output
    example: output.h5mu
__merge__: [., /src/base/h5_compression_argument.yaml]

resources:
  - type: python_script
    path: script.py
  - path: /src/utils/setup_logger.py
  - path: /src/utils/compress_h5mu.py
test_resources:
  - type: python_script
    path: test.py
  - path: /resources_test/pbmc_1k_protein_v3

engines:
- type: docker
  image: python:3.12-slim
  setup:
    - type: apt
      packages: 
        - procps
    - type: python
      __merge__: /src/base/requirements/anndata_mudata.yaml
  test_setup:
    - type: python
      __merge__: [ /src/base/requirements/viashpy.yaml, .]

runners:
- type: executable
- type: nextflow
  directives:
    label: [singlecpu, lowmem]
